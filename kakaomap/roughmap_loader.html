<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!-- <link rel="stylesheet" href="http://t1.daumcdn.net/kakaomapweb/place/jscss/roughmap/16137cec/roughmapLander.css">
    <script src="http://ssl.daumcdn.net/dmaps/map_js_init/v3.js?autoload=false"></script>
    <script charset="utf-8" src="http://t1.daumcdn.net/mapjsapi/js/main/4.3.3/v3.js"></script> -->
</head>
<style>
    #map_api { margin-top: 50px; }
    #map_api .add {
        width: 100%;
        margin-top: 20px;
        position: relative;
        padding-top: 10px;
    }

    #map_api .add i {
        width: 30px;
        background: #e8361a;
        position: absolute;
        left: 0;
        height: 3px;
        top: 0;
    }

    #map_api .add p {
        color: #2a2a2a;
        font-size: 25px;
        line-height: 150%;
        text-align: left;
        word-break: keep-all;
        font-weight: 300;
    }
</style>
<body>
    <div id="map_api">
        <!-- * 카카오맵 - 지도퍼가기 -->
        <!-- 1. 지도 노드 -->
        <div id="daumRoughmapContainer1585641056057" class="root_daum_roughmap root_daum_roughmap_landing"></div>
        <!--
            2. 설치 스크립트
            * 지도 퍼가기 서비스를 2개 이상 넣을 경우, 설치 스크립트는 하나만 삽입합니다.
        -->
        <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
        <script charset="UTF-8" src="http://t1.daumcdn.net/kakaomapweb/place/jscss/roughmap/16137cec/roughmapLander.js"></script>

        <!-- 3. 실행 스크립트 -->
        <script charset="UTF-8">
            new daum.roughmap.Lander({
                "timestamp" : "1585641056057",
                "key" : "xqbr",
                "mapWidth" : "1200",
                "mapHeight" : "600"
            }).render();
        </script>
        <div class="add">
            <i></i>
            <p>경기도 성남시 수정구 수정로73번길 18, 지하1층(태평동, 스타빌딩)</p>
        </div>
    </div>
</body>
</html>
