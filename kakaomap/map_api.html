<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<style>
    .dw_1400px { width: 100%; max-width: 1400px; margin: 0 auto; }
    @media(max-width:768px) {
        .contents h2 { font-size: 24px; } 
        #katana_map { height: 380px !important; }
    }
</style>
<body>
<!--contents {-->      
    
    <section class="contents">
        <h2 class="dw_1400px" style="margin-top: 30px;">카타나 골프 오시는 길</h2>
    </section>
    <!-- 지도를 표시할 div 입니다 -->
            
    <div id="katana_map" class="dw_1400px" style="width:100%;height:500px; margin: 30px auto;"></div>

    <script type="text/javascript" src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=5b300cc1204bb13b08cd2bd90bfe4724"></script>
    <script>
    var mapContainer = document.getElementById('katana_map'), // 지도를 표시할 div 
        mapOption = { 
            center: new kakao.maps.LatLng(37.4557894,126.8771853), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new kakao.maps.Map(mapContainer, mapOption); 
    // 마커가 표시될 위치입니다 
    var markerPosition  = new kakao.maps.LatLng(37.4557894,126.8771853); 

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);

    var iwContent = '<div style="padding:5px;">katana golf<br><a href="http://kko.to/RL_D4HiYp" style="color:blue; margin-right: 15px;" target="_blank">큰지도보기</a> <a href="https://map.kakao.com/link/to/Hello World!,33.450701,126.570667" style="color:blue" target="_blank">길찾기</a></div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
        iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

    // 인포윈도우를 생성합니다
    var infowindow = new kakao.maps.InfoWindow({
        position : iwPosition, 
        content : iwContent 
    });

    // 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
    infowindow.open(map, marker); 

    // 일반 지도와 스카이뷰로 지도 타입을 전환할 수 있는 지도타입 컨트롤을 생성합니다
    var mapTypeControl = new kakao.maps.MapTypeControl();

    // 지도 확대 축소를 제어할 수 있는  줌 컨트롤을 생성합니다
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

    </script>
    
    <!--} contents-->
</body>
</html>
