<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <script>
        /*
            react.js 시작하기
            -원래 실제 React파일인 jsx파일을 사용하려면 webpack이나 browserify같은것들을 통해
            컴파일 후 로드하여 사용해야하지만 간단한것부터 보기위해 babel.js를 로드하여 즉석에서 컴파일할 수 있게함
            -React.js로 만든 DOM을 생성할 div를 만들고 
            -javascript 
                var CommentBox = React.createClass({})
                -> Component생성 이름은 무조건 대문자로 시작하는 Camelcase로 네이밍할것

            React란?
            프론트엔드 라이브러리로 컴포넌트 기반의 아키텍쳐로 개발 시스템을 작게 나누어 작업하기 때문에
            가용성과 신뢰성(캡슐화), 확장성, 결합성, 재사용성에 이점이 크다.
            
            -선언형 프로그래밍이다.
            선언형 프로그래밍은 '무엇을?'할것인가에 가깝다.
            선언형과 같이 언급되는 명령형 프로그래밍도 있는데,
            예를 들어 ) : 오늘은 가족들과 식당에 가기로 했다. 식당에 도착 후 직원에게 말을 하려고 한다.
            -> 명령형 방식 : 12번 테이블 자리가 비어있습니다. 우리는 저 자리로 하겠습니다.
            -> 선언형 방식 : 5명 앉을 자리 부탁해요.
            ---> 함수형 프로그래밍과 선언형 프로그래밍은 연관이 깊다.
            결과에 집중되어 있다보니 과정을 일일이 하나하나 작성하지 않아도 React가 알아서 과정들을 
            추상화 시켜 결과값을 대입해 우리가 원하는 모양을 도출해낸다는 말이다.

            React의 컴포넌트
            -> 리액트로 화면을 구성하게 되면, 사용자가 볼 수 있는 여러가지 컴포넌트로 구성되어있다.
            사용자에게 보여지는 UI요소들을 크게 컴포넌트로 구분할 수 있다.

            컴포넌트는 크게 함수형 컴포넌트와 클래스형 컴포넌트로 구분된다.
            함수형컴포넌트-> function으로 정의하고 return문에 JSX로 렌더링한다.
            





        */
    </script>
    <body>
        <div id="content"></div>
        <script type="text/babel">
            var CommentBox = React.createClass({
                render: function(){
                    return (
                        <div>
                            Hello, world! CommentBox!    
                        </div>
                    );
                }
            });

            ReactDOM.render(
                <CommentBox />,
                document.getElementById('content')
            );

        </script>

    </body>
</html>
