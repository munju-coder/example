<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> slick slider </title>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./slick/slick.css">
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<style>

   

    .main_slide { position: relative; width: 200px; }
    .main_slide button {border-radius: 100px;color: transparent;background-color: red;border: none;width: 15px; } 
    .fa-caret-left,.fa-caret-right { position: absolute;  z-index: 10; top: 75%; transform: translateY(-50%); font-size: 25px; color: black; background-color: #9f9f9f;}
    .fa-caret-right { left: 10%;}
    .btn { position: absolute; left: 9%; top: 11%; }
    .btn img {padding: 4px; border: 1px solid #ddd; }





    



</style>




<body>
    <div class="main_slide">
      <div><img src="images/img1.png" alt="product Img"></div>
      <div><img src="images/img2.png" alt="product Img"></div>
    </div>    

    <div class="btn">
        <div>
            <a href="#"><img class="slick-prev" src="../slick_slider/images/btn_sb_prev.png" alt=""></a>
            <a href="#"><img class="slick-next" src="../slick_slider/images/btn_sb_next.png" alt=""></a>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {

            $('.main_slide').slick({
				slide: 'div',		//슬라이드 되어야 할 태그 ex) div, li 
				infinite : true, 	//무한 반복 옵션	 
				slidesToShow : 1,		// 한 화면에 보여질 컨텐츠 개수
				slidesToScroll : 1,		//스크롤 한번에 움직일 컨텐츠 개수
				speed : 1000,	 // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
				arrows : true, 		// 옆으로 이동하는 화살표 표시 여부
				dots : false, 		// 스크롤바 아래 점으로 페이지네이션 여부
				autoplay : true,			// 자동 스크롤 사용 여부
				autoplaySpeed : 700, 		// 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
				prevArrow : ".slick-prev",		// 이전 화살표 모양 설정
				nextArrow : ".slick-next",		// 다음 화살표 모양 설정
				dotsClass : "slick-dots", 	//아래 나오는 페이지네이션(점) css class 지정
				draggable : true, 	//드래그 가능 여부 
				responsive: [ // 반응형 웹 구현 옵션
					{  
						breakpoint: 992, //화면 사이즈 960px
						settings: {
							//위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
							slidesToShow:1
						} 
					},
					{ 
						breakpoint: 768, //화면 사이즈 768px
						settings: {	
							//위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
							slidesToShow:1
						} 
					}
				]

			});



        });
    </script>

</body>
</html>
