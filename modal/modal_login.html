<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<style>
    a { color: inherit; text-decoration: none; }
    body { font-family: Arial, Helvetica, sans-serif; }
    .imgcontainer { text-align: center; margin: 24px 0 12px 0; position: relative; }
    input[type="text"],input[type="password"] { width: 100%; padding: 12px 20px; margin: 8px 0; display: inline-block; border: 1px solid #ccc; box-sizing: border-box; }
    button { /* width: 100%; */ border: none; cursor: pointer;  background-color:#000; color: white; padding: 14px 20px; margin: 8px 0; }
    button:hover { opacity: 0.8; }
    .cancelbtn { width: auto; padding: 10px 18px; background-color: #f44336; }
    img.avatar { width: 40%; border-radius: 50%; }
    .container { padding: 16px; }
    .modal-content { width: 80%; background-color: #fefefe; margin: 5% auto 15% auto; border: 1px solid #888; }
    .close { position: absolute; right: 25px; top: 0; color: #000; font-size: 35px; font-weight: 600; }
    .close:hover,.close:focus { color: rgb(121, 121, 121); cursor: pointer; }
    .modal { display: none; width: 100%; height: 100%; overflow: auto; position: fixed; top: 0; left: 0; z-index: 1;  background-color: rgb(0 0 0 / 60%); padding-top: 60px; }

    .animate { -webkit-animation: animatezoom 0.6s; animation: animatezoom 0.6s }
    @-webkit-keyframes animatezoom {
        from {-webkit-transform: scale(0)} 
        to {-webkit-transform: scale(1)}
    }
    
    @keyframes animatezoom {
        from {transform: scale(0)} 
        to {transform: scale(1)}
    }

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
        span.psw { display: block; float: none; }
        .cancelbtn { width: 100%; }
    }


</style>
<script>
    $(document).ready( function(){
        $('#login_btn,.close').click( function(){
            $('.modal').toggle(); 
        });
    });
</script>
    <body>
        <h2>Modal Login Form</h2>
        <button id="login_btn">Login</button>

        <div class="modal" id="modal_box">
            <form class="modal-content animate" action="" method="post">
                <div class="imgcontainer">
                    <span class="close" title="Close Modal">&times;</span>
                    <img src="../modal/images/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
            
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
            
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                    
                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
            
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>
    </body>
</html>
