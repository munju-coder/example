<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../grid/css/grid.css">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
    <div class="c_box_2 dw_1200px">

        <div class="cb2_top">
            <div class="smileIcon">
                <img src="images/smile_logo.png" alt="smile icon">
                <p>해피쿠폰 고객님 혜택</p>
            </div>
        </div>
        
        <div class="cb2_bottom">
            <div class="col-xs-6 col-sm-3 col-md-12">
              <ul>
                  <li><img src="images/pig_icon.png" alt="pig_icon"></li>
                  <li>혜택 하나</li>
                  <li>해피쿠폰을 사용하면 <br /></li> 
                  <li>0.5% ~ <strong>최대 2%</strong>까지 해피캐시 <strong>적립</strong></li>
              </ul>
            </div>

            <div class="col-xs-6 col-sm-3 col-md-12">
                <ul>
                  <li><img src="images/card_icon.png" alt="card_icon"></li>
                  <li>혜택 둘</li>
                  <li>해피캐시 1만 포인트 이상 적립 시<br></li>
                  <li><strong>백화점, 마트 , 편의점 상품권 교환</strong> 가능</li>
                </ul>
            </div>

            <div class="col-xs-6 col-sm-3 col-md-12"> 
                <ul>
                  <li><img src="images/cash_icon.png" alt="cash_icon"></li>
                  <li>혜택 셋</li>
                  <li>해피쿠폰을 사용하면 리커버몰에서<br /></li>
                  <li><strong> 포인트 적립</strong></li>
                </ul>
            </div>
            
            <div class="col-xs-6 col-sm-3 col-md-12">
                <ul>
                  <li><img src="images/dollar_icon.png" alt="dollar_icon"></li>
                  <li>혜택 넷</li>
                  <li>리커버몰에서 포인트 사용하고<br /></li>
                  <li><strong>50% 현금 리워드</strong></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
