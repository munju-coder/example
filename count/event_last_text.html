<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>+,- 버튼을 누르면 font-size가 바뀌는 코드를 작성하기</title>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $(document).ready( function(){
            //+,- 버튼을 누르면 font-size가 바뀌는 코드를 작성하기
            var baseFontSize = 14;
            
            //.zoomBtnZone button 클릭이벤트 zoomInOut 함수 실행.
            $('.zoomBtnZone button').on('click',zoomInOut);

            //버튼을 누를때마다 실행되는 zoomInOut 함수는
            function zoomInOut() {
                //만약 버튼을 실행했을 때, zoomOutBtn 클래스를 가지고 있으면 해야할것
                if($(this).hasClass('zoomOutBtn')) {
                    //baseFontSize <= 8 보다 작으면 실행중지하고 font-size --;
                    if(baseFontSize<=8) return false;
                    baseFontSize--;

                    //만약 zoomInBtn 클래스를 가지고 있으면, 해야할것 
                }else if ($(this).hasClass('zoomInBtn')){
                    //baseFontSize가 20보다 크거나 같으면 중지, font-size ++;
                    if(baseFontSize>=20) return false;
                    baseFontSize++;
                }else{
                    //둘다 가지고 있지 않을 경우에는 그대로 14 로 초기화
                    baseFontSize = 14;
                }
                $('.fontSize').text(baseFontSize + 'px');
                $('body').css({fontSize:baseFontSize + 'px'});
            }
           
        });
    </script>
    
</head>
<body>
    <p class="zoomBtnZone">
        <button class="zoomOutBtn">-</button>
        <button class="originBtn">100%</button>
        <button class="zoomInBtn">+</button>
    </p>

    <p class="fontSize">14px</p>

    <div class="wrap">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Atque quo itaque incidunt praesentium fuga ullam, est dolore fugiat quos nihil, consectetur tempore repudiandae culpa nisi, omnis perferendis voluptatem odit sed.
    </div>
    
</body>
</html>
