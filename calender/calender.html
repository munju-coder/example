<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>datepicker demo</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.0/themes/base/jquery-ui.css" type="text/css" />
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
</head>
<body>
 
<div id="datepicker1"></div>
<div id="datepicker2"></div>
<input type="text" id = "list1">
<input type="text" id = "list2">
 
<script>
    
    $.datepicker.setDefaults({
		 changeMonth: true, 
		 changeYear: true,
		 nextText: '다음 달',
         prevText: '이전 달' ,
         currentText: '오늘',
         monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
         monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
         dayNames: ['일', '월', '화', '수', '목', '금', '토'],
         dayNamesShort: ['일', '월', '화', '수', '목', '금', '토'],
         dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],		
		 showButtonPanel: true, 
		 currentText: '오늘 날짜', 
		 closeText: '닫기', 
		 dateFormat: "yy-mm-dd"	
  });	
      
    $( "#datepicker1" ).datepicker(  
      { onSelect: function(dateText) {  

          $("#list1").val(this.value);
        }
      }       
    );

    $( "#datepicker2" ).datepicker(  
      { onSelect: function(dateText) {  

          $("#list2").val(this.value);
        }
      }       
    );


    $('#list').val($.datepicker.formatDate('yy-mm-dd', new Date()));
</script>
 
</body>
</html>
