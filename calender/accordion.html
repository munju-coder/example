    <style>
        .header_left{ margin-top: 10%; margin-left: 10%; }
        .header_left .l_menu { margin-bottom: 15px; cursor: pointer; }
        .sub_menu { display: none; margin-bottom: 15px; }

        
        
    </style>
    <script>

        $(document).ready( function(){

            $('.l_menu').click(function(){

                if($(this).next().css("display") == "none"){
                    $(this).next().show();
                    $(this).children("i:eq(1)").attr("class","fa fa-angle-up");

                }else{
                    $(this).next().hide();
                    $(this).children("i:eq(1)").attr("class","fa fa-angle-down");
                }
            });
        });
