<!DOCTYPE html>

    <head>

        <!--goolge webfont-->

        <script>
        
            $("document").ready(function(){
    
                $(".freelancer_list").click(function(){
                    $(".main_list").css("background-color","#ffffff");
                    $(this).css("background-color","#dddddd");
                    location.href = "../business/freelancer_list.html";
                });
                
                $(".customer_list").click(function(){
                    $(".main_list").css("background-color","#ffffff");
                    $(this).css("background-color","#dddddd");
                    location.href = "../business/customer_list.html";
                });

                    $(".main_list").css("background-color","#ffffff");
                    $(this).css("background-color","#dddddd");
                    location.href = "../business/calculate_list.html";
                });

                $(".product_list").click(function(){
                    $(".main_list").css("background-color","#ffffff");
                    $(this).css("background-color","#dddddd");
                    location.href = "../business/product_list.html";
                });
            });

                        </div>
                    </div>
