<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueJS component registration</title>
</head>
<script>
    /*
        전역컴포넌트 -> 
    */
</script>
<body>
    <div id="app">
        <h3>첫번째 인스턴스 영역</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>
    <hr>

    <div id="app2">
        <h3>두번째 인스턴스 영역</h3>
        <my-global-component></my-global-component>
        <my-local-component></my-local-component>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //전역컴포넌트 등록
    //컴포넌트의 이름은 Vue.component의 첫번째인자
    Vue.component('my-global-component',{
        template: '<div>전역 컴포넌트입니다</div>'
    });

    //지역컴포넌트 내용
    var cmp = {
        template: '<div>지역 컴포넌트입니다.</div>'
    }

    new Vue({
        el: '#app',
        //지역컴포넌트 등록
        components: {
            'my-local-component': cmp
        }
    });

    //두 번째인스턴스
    new Vue({
        el: '#app2'
    });

    /*
        -전역 컴포넌트는 인스턴스를 새로 생성할때마다 인스턴스에 components 속성으로 등록할 필요 없이
        한번 등록하면 어느 인스턴스에서든지 사용할 수 있음. 지역 컴포넌트는 새 인스턴스를 생성할때마다 등록해줘야한다
    */

</script>
</html>
