<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueJS watch 속성 </title>
</head>
<script>
    /*
        watch는 감시할 데이터를 지정하고 그 데이터가 바뀌면 어떠한 함수를 실행하라는 방식의 명령형 프로그래밍방식이다
        보통은 computed를 사용하는 것이 좋으나, 데이터 변경의 응답으로 비동기식 계산이 필요한 경우나 시간이 많이 소요되는 
        계산을 해야할 때, watch를 사용하는 것이 좋다.(-데이터가 변경되어 API를 호출 해야할 때)
    */
</script>
<body>
    <div id="demo_watch">{{ fullName }}</div>
    <div id="demo_computed">{{ fullName }}</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    //watch
    new Vue({
        el: "#demo_watch",
        data : {
            firstName: 'Foo',
            lastName: 'Bar',
            fullName: 'Foo Bar'
        },
        watch : {
            firstName: function(val) {
                this.fullName = val + ''+ this.lastName
            },
            lastName: function(val) {
                this.fullName = this.firstName + '' + val
            }
        }
    })

    //computed를 사용하면 더 간결하다
    new Vue ({
        el: "#demo_computed",
        data: {
            firstName: 'Foo',
            lastName: 'Bar'
        },
        computed : {
            fullName : function(){
                return this.firstName + '' + this.lastName
            }
        }
    })
</script>
</html>
