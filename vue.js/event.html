<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vueJS 이벤트 발생과 수신</title>
</head>
<body>
    <div id="app">
        <child-component v-on:show-log="printText"></child-component>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    /*
        이벤트 발생과 수신은 $emit()과 v-on:속성을 사용하여 구현한다
        -이벤트 발생
        this.$emit('이벤트명');

        -이벤트 수신
        <child-component v-on:이벤트명="상위 컴포넌트의 메소드명"></child-component>
    ->호출한 이벤트는 하위컴포넌트를 등록하는 태그(상위컴포넌트의 template속성에 위치)에서 v-on:으로 받는다.
    하위 컴포넌트에서 발생한 이벤트명을 v-on:속성에 지정하고, 속성의 값에 이벤트가 발생했을 때 호출될 상위 컴포넌트의 메소드를 지정함    
    */
    Vue.component('child-component',{
        template: '<button v-on:click="showLog">show</button>', //button추가
        methods: {
            showLog: function(){
                this.$emit('show-log');   
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'hello VueJS'
        },
        methods: {
            printText: function(){
                console.log('received an event');
            }
        }
    });


</script>
</html>
