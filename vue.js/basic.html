<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>{{message}}</div>
        <h1>{{description}}</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>

        /*
            vue 기본형태
            el  -> 어떠한 id를 가진 html태그에 종송될 것인지 표기
            
            Vue인스턴스를 특정 태그에 종속시키면 Vue 인스턴스 내부에 있는 데이터를 화면으로 뿌려줄 수 있고 
            
            또 동기화가 되어 Vue 인스턴스 데이터가 바뀔 때마다 화면에 표시되는 내용이 바뀌게 만들 수 있다.
            Vue 인스턴스가 없었다면, {{message}}가 출력되지만, 스크립트 내부에 Vue인스턴스가 있으므로 
            message의 속성의 값을 화면으로 가져옴, 
            만일 Vue 인스턴스 내부의 값이 바뀌면 화면에 표기된 내용도 동시에 바뀌게 된다. 
        */
        var app = new Vue({
          el: '#app',
          data: {
            message: '안녕하세요 Vue!',
            description: '반갑습니다',
          },
        });
      </script>
</body>
</html>
