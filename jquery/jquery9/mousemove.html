<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>

    <style>
        div {
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            background-color: #0a72a0;
            color: white;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.7);
            position: absolute;
        }

    </style>

    <script src="lib/jquery-1.11.1.min.js"></script>
    <script>
        $(function() {

            $(window).mousemove( function(e) {
                console.log( e.pageX +' : ' +e.pageY );
                $('div').css({'left': e.pageX+20, 'top':e.pageY+20});

            });

        });

    </script>
</head>

<body>

    <div>mousemove</div>

</body>

</html>
