<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<style>
    
        #main{
            width: 600px;
            margin: auto;
            position: relative;
        }
        #front{
            position: absolute;
            top: 0;
            border-right: 1px solid black;
            width: 50%;
            overflow: hidden;
        }
        #scrArea{
            width: 700px;
            height: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /*background-color: aqua;*/
        }
        #scrBar{
            width: 100px;
            height: 30px;
            border-radius: 15px;
            background-color: black;
            color: white;
            text-align: center;
            line-height: 30px;
            position: absolute;
            left: 300px;
            user-select: none;
        }
    </style>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/jquery-ui.js"></script>
     <script>
    
        $( function() {
           
            $( '#scrBar' ).draggable(
                { 'containment' : 'parent'},
                { drag : function() {
                    //0 ~ 600            0 ~ 600
                    var imgWidth = ( 600 - 0 ) / ( 600 - 0 ) * ( $('#scrBar').position().left - 0 ) + 0;
                    
                    console.log( imgWidth )
                    
                    $( '#front' ).css({ 'width' : imgWidth });
                    
                }}
            );
            
        });
    
    </script>
</head>

<body>
      <div id="main">
          <div id="back"><img src="images/bg1.jpg" alt="컬러"></div>
          <div id="front"><img src="images/bg2.jpg" alt="흑백"></div>
          
          <div id="scrArea">
              <div id="scrBar">Drag</div>
          </div>
      </div>

</body>
</html>
