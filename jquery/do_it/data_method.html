<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data() methods 선택한 요소에 속성 추가</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<script>
    $(document).ready( function(){
        $('#btn1').data({"text": "javascript"}).on({
            "mouseover": overFnc,
            "mouseout": outFnc
        });

        $('#btn2').data({"text":"welcome"}).on({
            "mouseover focus": overFnc,
            "mouseout blur" : outFnc 
        });
        
        function overFnc() {
            $(".txt").text($(this).data("text"));
        }
        function outFnc() {
            $(".txt").text("");
        }

    });
</script>
<body>
    <p><button id="btn1">버튼1</button></p>
    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
</body>
</html>
