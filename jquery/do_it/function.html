            id값이 thebody인 요소의 배경색을 노란색으로 적용한다

    function plus(a, b)
    {
        var sum = a + b;
        return sum;
    }

    function minus(a, b)
    {
        var sum = a - b;
        return sum;
    }

    function multi(a, b)
    {
        var sum = a * b;
        return sum;
    }

    function devide(a, b)
    {
        var sum = a / b;
        return sum;
    }
