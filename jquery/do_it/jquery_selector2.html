<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리 탐색 선택자 -위치 탐색 선택자</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>

<script>
    /*
        제이쿼리 탐색선택자를 사용하면, 기본 선택자로 선택한 요소 중 원하는 요소를
        한번 더 탐색하여 좀 더 정확하게 선택할 수 있음.
        
        1.배열의 인덱스(index)를 사용하여 선택하는 '위치 탐색 선택자'
        2.배열에 담겨진 요소 중 지정된 속성과 값으로 선택하는 '속성 탐색 선택자'

        1. 위치 탐색 선택자 사용하기.
            1) 전체 <li> 요소 중에서 첫 번째 요소만 선택함. 
                $('요소 선택:first'), $('요소 선택').first()
               --> $('li:first'), $('li').first() 

            2) 전체 <li> 요소 중에서 마지막 요소만 선택함.
                $('요소 선택:last'), $('li').last()
               --> $('li:last'),$(li).last()

            3) <li> 무리 중 짝수번째 ( 홀수 인덱스 )요소만 선택함.
                $('요소 선택:odd') 홀수 인덱스 기억!
               --> $('li:odd')

            4) li 요소 무리 중 홀수 번째 ( 짝수 인덱스 )요소만 선택함.
               $('요소 선택:even') --> $('li:even') 짝수 인덱스 기억!

            5) eq(index),lt(index),gt(index) 탐색 선택자
                -eq(index) 선택한 요소 중 지정한 인덱스가 참조하는 요소만 선택함.
                $('요소 선택:eq(index)') 또는 $('요소 선택').eq(index)
                -lt(index) 선택한 요소 중 지정한 인덱스 보다 작은 인덱스를 참조하는 요소만 선택함.(lt , Less Than)
                $('요소 선택:lt(index')
                -gt(index) 선택한 요소 중 지정한 인덱스보다 큰 인덱스를 참조하는 요소만 선택함.(gt, Greater Than)
                $('요소 선택:gt(index')

            6) first-of-type/last-of-type 선택자
               $('요소 선택:first-of-type') 선택한 요소 중 첫번째 요소만 선택
               $('요소 선택:last-of-type') 선택한 요소 중 마지막 요소만 선택

            7) nth-child(숫자n), nth-last-of-type(숫자)선택자
               nth-child(숫자n) 선택한 요소의 무리 중 지정한 숫자(배수)의 요소를 선택함.
               nth-last-of-type(숫자) 선택한 요소의 무리 중 마지막에서 지정한 숫자의 요소를 선택함. 
                $('요소 선택:nth-child(숫자)') --> 지정한 숫자에 위치한 요소 선택
                $('요소 선택:nth-child(숫자n)') --> 지정한 배수에 위치한 요소 선택
                $('요소 선택:nth-last-child(숫자)') --> 마지막 위치에서(마지막 위치 기준으로) 지정한 숫자에 위치한 요소 선택

            8) only-child/slice(indes) 선택자
               $('요소 선택:only-child') 선택한 요소가 부모 요소에게 하나뿐인 자식요소면 선택한다.
               $('요소 선택').slice(start index, last index) 지정 구간 인덱스의 요소를 선택함.(첫번째시작인덱스틑 포함함.)


    */
    $(document).ready( function(){

        $('.menu li:first').css({'background-color':"black"});
        $('.menu li:last').css({'background-color':"red"});

        $('.menu li:even').css({'color':'aqua'});
        $('.menu li:odd').css({'color':'red'});

        $('.menu2 li').eq(2).css({'background-color':'yellow'});
        $('.menu2 li:gt(2)').css({'background-color':'blue'});
        $('.menu2 li:lt(2)').css({'background-color':'powderblue'});

        $('.menu2 li:first-of-type').css({'color':'red'});
        $('.menu2 li:last-of-type').css({'color':'white'});

        $('.menu1 li:nth-child(1)').css({'color':'red'});
        $('.menu1 li:nth-child(2n)').css({'color':'green'});
        $('.menu1 li:nth-last-child(2)').css({'background-color':'powderblue'});

        $('.menu3 li').slice(0,4).css({'background-color':'red'});
        $('.menu4 li:only-child').css({'background-color':'pink'});
        

    });
</script>
<body>
    <h1>탐색선택자</h1>
    <ul class="menu">
        <li>내용1</li>
        <li>내용2</li>
        <li>내용3</li>
        <li>내용4</li>
        <li>내용5</li>
    </ul>

    <h2>nth-child 선택자</h2>
    <ul class="menu1">
        <li>목록1</li>
        <li>목록2</li>
        <li>목록3</li>
        <li>목록4</li>
        <li>목록5</li>
    </ul>

    <h2>인덱스 관련 탐색 선택자</h2>
    <ul class="menu2">
        <li>menu1</li>
        <li>menu2</li>
        <li>menu3</li>
        <li>menu4</li>
        <li>menu5</li>
    </ul>

    <h2>인덱스 관련 탐색 선택자2</h2>
    <ul class="menu3">
        <li>menu1</li>0
        <li>menu2</li>1
        <li>menu3</li>2
        <li>menu4</li>3
        <li>menu5</li>4
    </ul>
    <ul class="menu4">
        <li>menu1</li>
    </ul>


</body>
</html>
