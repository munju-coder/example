<script>
    /*
    
    스코프 
    - 중괄호 ({}) 로 둘러 쌓인 코드의 영역을 뜻함. 
    반드시 중괄호만 스코프를 형성하는 것은 아님,
    function의 경우 괄호안에 존재하는 매개변수도 스코프에 포함됨.
    스코프 안에서 선언된 변수는 스코프 바깥에서 사용할 수 없음. 

    let : 자신으로부터 가장 가까운 블록 스코프 안에서만 사용할 수 있음.
    (블록스코프 -> function, if , for , while , switch 등 자바스크립트의 모든 스코프를 의미함.)
    자바스크립트에서는 중괄호만 써도 블록 스코프를 형성할 수 있음.

    var : 자신으로부터 가장 가까운 function 스코프 안에서만 사용할 수 있음, 함수의 중괄호를 벗어나면
    더 이상 그 변수를 사용할 수 없음, 
    function 스코프 외의 스코프에는 영향을 받지 않아서 같은 function 이기만 하면
    if, for 안에서 선언된 변수를 밖에서 사용할 수 있음. 

    --> let, var 전역에 존재한다면 어디서든 사용가능.
    
    */
    var letVariable = 10; //10 , 중괄호 바깥에 있는 전역변수이기 때문
    
    function fuc () 
    {
        let letVariable = 123;
        var varVariavle = 456;
    }

    /* console.log(letVariable); //ReferenceError 오류

    if ( 100 > 50 ) 
    {
        var varVariavle =456;
    }
    console.log(varVariavle);  */
    //456 - > if 내부에 선언된 var 는 if 바깥에서도 사용할 수 있음. var는 전역에 속함.
    
    /* for (let i= 0; i < 3; i++ )
    {
        console.log(i);
    }
    console.log(i); */ //ReferenceError 오류 -> let 으로 선언한(for 초기식) 변수는 for 스코프에 속하므로 바깥에서 사용할 수 없음.
    
    for ( var i= 0; i < 3; i++ ) {
        console.log(i); // 012
    }
    console.log(i); // 3

    for(var i = 0; i < 3; i++)
    {
        console.log(i);
    }

    console.log(i);




</script>
