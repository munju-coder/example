<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute selector</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        /*
                속성 탐색 선택자
            -선택한 요소를 기준으로 일치하는 속성의 포함여부를 따져 요소를 선택하는 선택자.
            
            $('요소선택[속성]')  -> $('li[title]')  <li> 요소 중 title 속성이 포함된 요소만 선택
            $('요소선택[속성=값]') -> $('li[title='리스트']') <li>요소 중에 title 속성값이 '리스트'인 요소만 선택
            
            $('요소선택[속성^='http://']') -> $('a[href^='http://']') <li>요소 중에 href 속성값이 'http://'로 시작하는 요소만 선택
            $('요소선택[속성$=텍스트]') -> $("a[href$='.com']") <li>요소 중 href 속성 값이 '.com' 으로 끝나는 요소만 선택
            --> ^ -> 시작 / $ -> 끝

            $('요소선택')

            
        */
        
        $(document).ready( function(){


        });
    </script>
</head>
