<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <!--font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<script>
    /*
        속성(attribute) html요소의 추가적인 정보를 가지고 있는 이름과 값의 한 쌍을 의미하는데, 
        ex) input 요소는 checked라는 속성(attribute)을 가지고 있으며 속성값은 checked이다
        <input type = "chekbox" name="chk" checked="checked">

        프로퍼티(property) 위와 같은 속성을 객체화 하였을 시의 HTML DOM트리 내부에서의 값을 가리킨다
        만약 해당 체크박스가 체크되면 checked프로퍼티 값은 true이다
        <input type= "checkbox" name="chk" checked="checked">
        =>속성은 HTML문서에 존재하고 값이 변하지 않으며, 프로퍼티는 HTML DOM트리에 존재하고 그 값이 변할 수 있다.
        사용자가 HTML 문서에 있는 <input>요소를 체크하거나, 값을 변경하면 속성값은 변하지 않지만 프로퍼티의 값은 변하게되는 것이다.

    */
    $(document).ready( function(){

        /**
         * @param string
         * @brief caret-up_btn 클릭시 .mbmt_bottom toggle
         */

        $('.caret-up_btn').click( function(){

            $('.mbmt_bottom').toggle();
            
            if($(".mbmt_bottom").css("display") == "block"){
                $('.caret-up_btn a i').attr('class','fa fa-caret-up');
            }else {
                $('.caret-up_btn a i').attr('class','fa fa-caret-down');
            }
        });
    });
</script>

<body>

    <div class="wrap">
        <div class="bgred">
            <h1>red</h1>
        </div>

        <div class="upbtn">
            <a href="#"><i class="fa fa-caret-down" aria-hidden="true"></i></a>
        </div>
    </div>
</body>
<script>
    $(document).ready( function(){
        $('.upbtn a i').click( function(){
            $('.bgred').toggle(); 
            
            // toggle 될 때마다 i의 속성이 바뀌게
            if($('.bgred').css('display') == 'block') {
                $('.upbtn a i').attr('class','fa fa-caret-down');
            }else {
                $('.upbtn a i').attr('class','fa fa-caret-up');
            }
        });
    });
</script>
<style>
    .wrap { border: 1px solid #ddd; width: 500px; }
    .bgred { background-color: red; width: 200px; height: 100px; }
    .bgred h1 { color: white; text-align: center; }
    .upbtn a i { color: blue; font-size: 22px;  }

</style>
</html>
