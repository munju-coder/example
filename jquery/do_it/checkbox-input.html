<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <script>
        $(document).ready( function(){

            // $('#checkall').change( function(){       
            //     $('input:checkbox').prop("checked",$(this).prop("checked"));
            // });
            
            //메인인풋을 클릭했을 때 해야할 일
            $('#checkall').click( function(){
                //메인인풋의 체크된 상태 여부 is, 변수설정
                var allCheck = $('#checkall').is(":checked");
            
                //체크된 상태일때가 true
                if(allCheck == true) {
                // 메인인풋이 체크가 되었아면 서브인풋의 상태도 true = 체크됨
                //.prop() element가 가지는 실지ㅔ적인 상태*활성화,체크, 선택여부 등)을 제어하는 역할 form 요소의 disabled, checked,selected 와 같은 송성값을 확인 또는 변경하는 경우는 .prop()을 사용. 
                    $('.sub_input #sub').prop('checked',true);
                }else {
                //그렇지 않을 경우에는 false라서 체크 해제
                    $('.sub_input #sub').prop('checked',false);
                }
            });
        });
        

    </script>
</head>
    <style>
        .container { margin-bottom: 10px; }
        .bottom .sub_input { float: left; width: 5%; }
        .bottom::after { content: ''; display: block; overflow: hidden; clear: both; }
    </style>
    <body>
        <div class="container">
            <label for="">
                모두체크<input type="checkbox" id="checkall">
            </label>
        </div>

        <div class="bottom">
            <div class="sub_input">
                <input type="checkbox" id="sub">
            </div>

            <div class="sub_input">
                <input type="checkbox" id="sub">
            </div>

            <div class="sub_input">
                <input type="checkbox" id="sub">
            </div>

            <div class="sub_input">
                <input type="checkbox" id="sub">

            </div>
        </div>
    </body>
</html>
