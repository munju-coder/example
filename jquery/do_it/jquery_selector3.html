<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>그 외의 선택자 (콘텐츠 탐색 선택자) 1 </title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>
<script>
    $(document).ready( function(){

        /*
            $("요소 선택:contains(텍스트)") / $("요소 선택").contents()
            -> contains 탐색 선택자는 선택한 요소 중 지저한 텍스트를 포함하는 요소만 선택하고, 
            contents() 탐색 선택자는 선택한 요소의 하위 요소 중 1 깊이의 텍스트와 태그 노드를 선택함.

            $("요소선택:has(요소명)") / $("요소선택").has("요소명")
            -> has() 탐색선택자는 선택한 요소 중 지정한 태그를 포함하는 요소만 선택한다. 

            $('요소 선택:not(제외할 요소 선택)') / $('요소 선택').not(제외할 요소 선택)
            -> not() 탐색 선택자는 선택한 요소 중 지정한 요소만 제외한 채 선택한다. 

            $('요소 선택').탐색선택자().end()
            -> end() 탐색 선택자는 필터링 되기 이전의 선택자가 적용되도록 한다. 

            


        */
        $('#inner_1 p:contains(내용1)').css({'background-color':'powderblue'}); 
        //선택한 p요소 중 내용1을 포함하는 요소만 선택
        $('#inner_1 p:has(strong)').css({'background-color':'gray'});
        //선택한 p요소 중 strong을 포함하는 요소만 선택 

        $('.outer_wrap').contents().css({'border':'1px dashed #00f'});
        //.outer_wrap인 요소의 하위 요소 텍스트와 태그 노드 선택 
        $('#inner_2 p').not(':first').css({'background-color':'#ddd'});
        // #innder_2의 p태그 중에서 첫번째 요소만 제외하고 선택
        $('#inner_2 p').eq(2).end().css({'color':'green'});
        //#innder_2의 p태그 중에서 index값이 2번째인 요소를 선택함
        //-> end()를 적용하면 인덱스를 선택하기 전의 선택자가 적용됨.


    });
</script>
<body>
    <div class="outer_wrap">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h1>contains(), contents(), has()</h1>
            <p><span>내용1</span></p>
            <p><strong>내용2</strong></p>
            <p><span>내용3</span></p>
        </section>

        <section id="inner_2">
            <h1>not(),end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </section>

        <div id="inner_2">
            <h1>not(),end()</h1>
            <p>내용4</p>
            <p>내용5</p>
            <p>내용6</p>
        </div>
    </div>
</body>
</html>
