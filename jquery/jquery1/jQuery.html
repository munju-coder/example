<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	
	<style>
    
        div{
            width: 550px;
            height: 400px;
            border: 2px solid red;
        }
        ol{
            padding: 0;
            list-style: none;
        }
        ol li{
            padding: 7px 10px;
            background-color: #770d42;
            color: white;
            display: inline-block;
            user-select: none; /*마우스커서*/
        }
        ul{
            list-style: none;
            padding: 0;
        }
        ul li{
            padding: 7px 10px;
            background-color: greenyellow;
            display: inline-block;
            font-weight: 900;
        }
    </style>
    
    <script src="lib/jquery-1.11.1.min.js"></script>
    
    <script>
    /*
    
    $(선택자). 이벤트 ( function ( ){      ~~(을)를 ~~하면
                  $( 선택자 ).~~~            ~~(을)를 ~~한다. 
    });
    */
        
    //$(document). ready(function(){
    //아래와 같이 축약, css와 똑같이 선택자 작성
    $( function( ) {
         
        //감추기 버튼을 클릭하면 
       $( '#btn1' ).click( function(){
           //이미지를 감춘다.
           $( 'div' ).hide();
       }); 
        
        //보이기 버튼을 클릭하면
        $( '#btn2' ).click(function(){
            //이미지를 보임
            $( 'div' ).show();
        });
        //보이기/감추기 버튼을 클릭하면
        $( '#btn3' ).click(function(){
        //이미지를 감추기, 보이기-번갈아가며 실행
            $( 'div' ).toggle();
        });
        
        $( 'ol li:nth-child(1)' ).click(function(){
            $( 'div > img' ).slideUp('slow');
        });
        $( 'ol li:nth-child(2)' ).click(function(){
            $( 'div > img' ).slideDown('fast');
        });
        $( 'ol li:nth-child(3)' ).click(function(){
          $( 'div > img' ).slideToggle();  
        });
        
        $('ul li:first-child').click(function(){
          $('div').fadeOut();  
        });
        $('ul li:nth-child(2)').click(function(){
          $('div').fadeIn();  
        });
        $('ul li:last-child').click(function(){
          $('div').fadeToggle();  
        });
        
     });  
     //css보다는 아래, script보다는 항상 위에 작성-jQuery연결
        
        
    </script>
</head>

<body>
<button id="btn1">감추기</button>
<button id="btn2">보이기</button>
<button id="btn3">감추기/보이기</button>

   <ol>
    <li>slideUp</li>
    <li>slideDown</li>
    <li>slideToggle</li>
  </ol>
 
   <ul>
       <li>fadeOut</li>
       <li>fadeIn</li>
       <li>fadeToggle</li>
   </ul>

   <div>
    <img src="images/main.jpg" alt="돼지">
</div>
</body>
</html>
