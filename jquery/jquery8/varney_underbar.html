<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>

    <style>
        body {
            background: url(images/bg.jpg) center center no-repeat fixed;
            background-size: cover;
        }

        ul,
        ol {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .varney {
            width: 800px;
            margin: 150px auto;
        }

        .varney .banner {
            width: 800px;
            height: 400px;
            overflow: auto;
            position: relative;
        }

        .varney .banner ul {
            position: relative;
            width: 3200px;
        }

        .varney .banner ul li {
            float: left;
        }

        .varney .banner ul li a,
        .varney .banner ul li a img {
            display: block;
        }

        .varney .btn {
            position: relative;
        }

        .varney .btn ol {
            overflow: hidden;
        }

        .varney .btn ol li {
            width: 200px;
            padding: 15px 0;
            background-color: #111;
            color: white;
            text-align: center;
            float: left;
            border-left: 1px solid #aaa;
            box-sizing: border-box;
            position: relative;
        }

        .varney .btn ol li:first-child {
            border: 0;
        }

        .bar {
            width: 0;
            height: 2px;
            position: relative;
            background-color: aqua;
        }

    </style>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/jquery.easing.1.3.js"></script>
    <script>
        $(function() {

            //선택자
            var $bnnImg = $('.banner ul li');
            var $btn = $('.btn ol li');

            $('.btn ol li:first-child .bar').css({
                'left': $('.btn ol li:first-child span').position().left,
                'width': $('.btn ol li:first-child span').width()
            });

            $btn.click(function() {

                var pos = $bnnImg.eq($(this).index()).position().left;

                $('.banner').stop().animate({
                    'scrollLeft': pos
                }, 1000, "easeOutExpo");

                $(this).children('.bar').css({
                    'left': $(this).children('span').position().left
                });

                $(this).children('.bar').animate({
                    'width': $(this).children('span').width()
                }, 1000, "easeOutExpo");

                $('.bar').not($(this).children('.bar')).animate({
                    'width': 0
                }, 1000, "easeOutExpo");

            });

        });

    </script>

</head>

<body>

    <div class="varney">
        <div class="banner">
            <ul>
                <li><a href="#"><img src="images/banner1.jpg" alt="배너"></a></li>
                <li><a href="#"><img src="images/banner2.jpg" alt="배너"></a></li>
                <li><a href="#"><img src="images/banner3.jpg" alt="배너"></a></li>
                <li><a href="#"><img src="images/banner4.jpg" alt="배너"></a></li>
            </ul>
        </div>

        <div class="btn">
            <ol>
                <li><span>Game of Trone</span>
                    <div class="bar"></div>
                </li>
                <li><span>Girls</span>
                    <div class="bar"></div>
                </li>
                <li><span>True Blood</span>
                    <div class="bar"></div>
                </li>
                <li><span>NEWS Room</span>
                    <div class="bar"></div>
                </li>
            </ol>
        </div>
    </div>

</body>

</html>
