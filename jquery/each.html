<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

</head>
<script>

    $(document).ready( function(){

        $('.sub_img img').each( function(){
            //sub_img 의 img를 각각 가져와서 해야할 일
            
            $(this).click( function(){
            // sub_img를 클릭했을때 해야할 일
                var img = $(this).attr('src');
                $('.main_img > img').attr('src',img);
            });
        });

        $('.sub_img img').mouseover( function(){
            // console.log($(this).attr('src'))
            //작은 이미지를 큰이미지 자리로 이동시켜야함 -> 큰이미지의 src를 바꿔줌
            $('.main_img img').attr('src',$(this).attr('src'))
        });
    });


</script>

<style>
    .main_img img { width: 300px; }
    .sub_img img { width: 100px; }

</style>

<body>
    <!-- <div>
        <span>첫번째</span>
        <span>두번째</span>
        <span>세번째</span>
    </div> -->

    <div class="main_img">
        <img src="../images/chrome_img.png" alt="">
    </div>

    <div class="sub_img">
        <img src="../images/pr_img33.png" alt="">
        <img src="../images/pr_img34.jpg" alt="">
        <img src="../images/pr_img35.jpg" alt="">
    </div>



</body>
</html>
