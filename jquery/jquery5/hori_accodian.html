<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    
    <style>
    
        div {
            width: 881px;
            height:426px;
            margin: 150px auto;
            box-shadow: 0 0 30px #ccc;
        }
        
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        ul li {
            width: 50px;
            overflow: hidden;
            float: left;
        }
        
        ul li:first-child {
            width: 731px;
        }
        
    </style>
    
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/jquery.easing.1.3.js"></script>
    <script>
        $( function() {
           
            //div ul li를 클릭하면 함수 실행
            $( 'div ul li' ).click( function() {
                //클릭한 li의 넓이를 731px로 늘리는 애니메이션
                $( this ).animate({ 'width' : 731 }, 1000, "easeOutExpo");
                //li중에서 클릭하지 않은것은 넓이를 50px로 줄이는 애니메이션
                $( 'li' ).not( this ).animate({ 'width' : 50 }, 1000, "easeOutExpo");
            });
        });
    </script>
    
</head>

<body>

<div>
    <ul>
        <li><img src="images/slide1.jpg" alt="배너"></li>
        <li><img src="images/slide2.jpg" alt="배너"></li>
        <li><img src="images/slide3.jpg" alt="배너"></li>
        <li><img src="images/slide4.jpg" alt="배너"></li>
    </ul>
</div>


</body>

</html>
