<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 시간차 애니메이션 </title>

    <style>
        .txtBox {
            font-size: 50px;
   /*         background-color: turquoise;*/
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .txtBox div {
            float: left;
            position: relative;
        }
    </style>

    <script src="lib/jquery-1.11.1.min.js"></script>
    <script>
        $(function() {
            $('.txtBox div:nth-child(1)').animate({'opacity':0}).animate({'opacity':1});
            $('.txtBox div:nth-child(2)').delay(100).animate({'opacity':0}).animate({'opacity':1});
            $('.txtBox div:nth-child(3)').delay(200).animate({'opacity':0}).animate({'opacity':1});
            $('.txtBox div:nth-child(4)').delay(300).animate({'opacity':0}).animate({'opacity':1});
            $('.txtBox div:nth-child(5)').delay(200).animate({'opacity':0}).animate({'opacity':1});
            $('.txtBox div:nth-child(6)').delay(100).animate({'opacity':0}).animate({'opacity':1});
            $('.txtBox div:nth-child(7)').animate({'opacity':0}).animate({'opacity':1});

        });
    </script>
</head>

<body>

    <div class="txtBox">
        <div>제</div>
        <div>이</div>
        <div>쿼</div>
        <div>리</div>
        <div>시</div>
        <div>간</div>
        <div>차</div>
    </div>

</body></html>
