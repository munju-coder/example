<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    
    <style>
    
        body > div {
            width: 300px;
            height: 300px;
            margin: auto;
            position: relative;
            background: red;
        }
        
        div > div {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 100px;
            left: 100px;
            background: #baff00;
        }
        
    
    </style>
    
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script>
    
        $( function() {
           
            var num = 0;
            
            $( 'div' ).mouseover( function() {
               
                num++;
                
                console.log( num );
                
            });
            
        });
        
    
    </script>
    
</head>

<body>

<div>부모
    <div>자식</div>
</div>


</body>
</html>
