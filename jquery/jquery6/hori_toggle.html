<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    
    <style>
    
        html, body { height: 100%; }
        
        div {
            width: 300px;
            height: 100%;
            background-color: #222;
            position: absolute;
            left: -300px;
            top: 0;
        }
        
        span {
            padding: 80px 15px;
            background-color: #222;
            color: white;
            position: absolute;
            right: -46px;
            top: 50%;
            transform: translateY(-50%);
            user-select: none;            
        }
        
    </style>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script>
    
        $( function() {
           
            var onOff = false;
            
            $( 'span' ).click( function() {
               
                onOff = !onOff;
                
                if( onOff ) {
                    $( 'div' ).stop().animate({ 'left' : 0 }, 1000 );
                    $( 'div span' ).text( '◀' );
                }else{
                    $( 'div' ).stop().animate({ 'left' : -300 }, 1000 );
                    $( 'div span' ).text( '▶' );
                }
                
            });
            
        });
    
    </script>
    
</head>

<body>
    <div>
        <span>▶</span>
    </div>
</body>

</html>
