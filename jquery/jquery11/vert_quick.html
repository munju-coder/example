<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    
    <style>
    
        #quick {
            width: 100px;
            height: 140px;
            margin: 150px auto;
            position: relative;
            border: 1px solid black;
        }
    
        .upBtn , .downBtn {
            width: 100px;
            height: 20px;
            position: absolute;
            text-align: center;
            background-color: red;
        }
        
        .downBtn {
            bottom: 0;
        }
        
        .mask {
            width: 100px;
            height: 100px;
            position: relative;
            top: 20px;
            overflow: hidden;
            background-color:aqua;
        }
        
        .mask ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .mask ul li img {
            width: 80px;
            padding: 10px 0;
            margin: auto;
            display: block;
        }
    </style>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/jquery.easing.1.3.js"></script>
    <script>
    
        $( function() {
          
            var pos = 0;
            
            $( '.upBtn' ).click( function() {
               
               if( pos >= 1500 ) return; 
                
                pos += 100;
                
                $( '.mask' ).stop().animate({ 'scrollTop' : pos }, 1000, "easeOutExpo");
                
            });
            
            $( '.downBtn' ).click( function() {
               
               if( pos < 100 ) return; 
                
                pos -= 100;
                
                $( '.mask' ).stop().animate({ 'scrollTop' : pos }, 1000, "easeOutExpo");
                
            });
            
        });
    
    </script>
</head>

<body>
    <div id="quick">
        <div class="upBtn"><img src="images/btn_up10.gif" alt="이전"></div>
        <div class="downBtn"><img src="images/btn_down10.gif" alt="다음"></div>

        <div class="mask">
            <ul>
                <li><img src="images/img_200x200_01.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_02.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_03.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_04.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_05.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_06.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_07.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_08.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_09.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_10.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_11.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_12.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_13.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_14.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_15.jpg" alt="메뉴"></li>
                <li><img src="images/img_200x200_16.jpg" alt="메뉴"></li>
            </ul>
        </div>
    </div>
</body>

</html>
