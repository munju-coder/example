<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swiper slide example</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/js/swiper.min.js"></script>
</head>
<script>
    $(document).ready( function(){
        var swiper = new Swiper('.main_visual01', {
            loopFillGroupWithBlank : true,
            spaceBetween : 0, // 슬라이드간 간격
            loop : true, // 무한 반복
            autoplay: {
            delay: 6000,
            disableOnInteraction: false,
        },
            pagination: {
            el: '.swiper-pagination',
            type: 'fraction',
        },

        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },

        });


        $('.swiper-start').on('click',function(){
                swiper.autoplay.start();
                return false;
        })
        $('.swiper-stop').on('click',function(){
                swiper.autoplay.stop();
                return false;
        })

    });
</script>
<style>
    .main_visual01 .swiper-button-next, .main_visual01 .swiper-button-prev {
        position: absolute;
        top: 45%;
        left: 50%;
        margin-left: 750px;
        width: 40px;
        height: 70px;
        z-index: 10;
        margin-top: 0;
        cursor: pointer;
        background: url(images/visual_arrow.png) no-repeat;
        background-position: right;
    }
    .main_visual01 .swiper-button-prev {
        margin-left: -780px;
        background-position: left;
    }
    .main_visual01 .btns {
        position: absolute;
        bottom: 50px;
        left: 50%;
        margin-left: -640px;
        width: 110px;
        height: 30px;
        display: block;
        border-radius: 50px;
        padding: 5px 5px;
        background: rgba(0,0,0,0.4);
        z-index: 100;
    }
    .main_visual01 .swiper-stop {
        width: 30px;
        height: 30px;
        font-size: 0;
        background: url(images/visual_stop.png)no-repeat;
        display: inline-block;
        content: '';
    }
    .main_visual01 .btns button { float: left; color: #fff; width: 30px; text-align: center; border: none; outline: none; cursor: pointer; }
    .main_visual01::after { content: ''; display: block; overflow: hidden; clear: both; }

    .main_visual01 .swiper-start {
        width: 30px;
        height: 30px;
        font-size: 0;
        background: url(images/visual_start.png)no-repeat;
        display: inline-block;
        content: '';
    }
    .main_visual01 .swiper-pagination-fraction { bottom: auto; right: auto; /* width: 50px; */ float: left; }
    .main_visual01 .swiper-pagination { font-size: 18px; font-weight: 600; color: white; }
</style>
<body>
    <div class="wrap">
        <section class="contents">
            <div class="swiper-container main_visual01 ">
                <!--Add pagination-->
                <div class="btns">
                    <button class="swiper-stop">정지</button>
                    <div class="swiper-pagination swiper-pagination-fraction">
                        <span class="swiper-pagination-current">2</span> / <span class="swiper-pagination-total">5</span>
                    </div>
                    <button class="swiper-start">시작</button>
                </div>
                <!--// Add pagination-->

                <!--Add arrows-->
                <div class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide"></div>
                <div class="swiper-button-prev" tabindex="0" role="button" aria-label="Previous slide"></div>

                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/main_visual02.jpg"></div>
                    <div class="swiper-slide"><img src="images/main_visual05.jpg"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
