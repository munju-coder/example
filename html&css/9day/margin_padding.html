    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> margin과 padding </title>
	<style>
    
        /*
        
            margin-top             위쪽바깥여백
            margin-right            오른쪽바깥여백
            margin-left              왼쪽바깥여백
            margin-bottom         아래쪽바깥여백
            
            margin: 10px                         모든방향
            margin: 10px 20px                  위 아래/ 양옆
            margin: 10px 20px 30px           위/ 양옆/ 아래
            margin: 10px 20px 30px 40px    위/ 오른쪽/ 아래/ 왼쪽
    
        box-sizing: border-box;
        -지정한 넓이, 높이값에서 padding, border속성에 의해 늘어나는것을 지정하는 크기로 맞춰줌,
        (넓이나 높이값이 있어야 사용가능)
        
        */
        
        
        #box1 , #box2 {
            width: 200px;
            display: inline-block;
            list-style-image: url(images/bulllet.jpg);
        }
        #box1 li{
            border: 2px solid red;
            margin: 10px 0;
        }
        #box2 li{
            border: 2px solid blue;
            padding: 10px 0;
        }
        
    </style>
</head>

	<body>
	<ul id="box1">
	    <li>margin</li>
	    <li>margin</li>
	    <li>margin</li>
	    <li>margin</li>
	</ul>

<ul id="box2">
    <li>padding</li>
    <li>padding</li>
    <li>padding</li>
    <li>padding</li>
</ul>


</body>
</html>
