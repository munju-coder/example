<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> 외곽선(border) </title>
<style>
    
    p{
        width: 200px;
    }
    
    /*
    border-width   -선두께
    border-style    -선 모양
    border-color   -선 색상
    
    
    border-top-width
    border-right-width
    border-left-width
    border-bottom-width

    */
    .box1 { border: 3px none red; }
    .box2 { border: 3px hidden red;}
    
    .box3 { border: 3px solid red;}
    .box4 { border: 3px dotted red;}
    .box5 { border: 3px dashed red;}
    .box6 { border: 3px double red;}
    
    .box7 { border: 3px ridge red;}
    .box8 { border: 3px groove red;}
    .box9 { border: 3px inset red;}
    .box10 { border: 3px outset red;}
    
    #box {  
        width: 200px;
        height: 200px;
        border-top: 30px solid hotpink;
        border-right: 30px solid red; 
        border-bottom:  30px solid yellow;
        border-left: 30px solid green;
    }
    
    
    </style>
    
    </head>

	<body>
	<h1>외곽선 border</h1>

<p class="box1">none</p>
<p class="box2">hidden</p>

<p class="box3">solid</p>
<p class="box4">dotted</p>
<p class="box5">dashed</p>
<p class="box6">double</p>

<p class="box7">ridge</p>
<p class="box8">groove</p>
<p class="box9">inset</p>
<p class="box10">outset</p>

<div id="box"></div>


</body>
</html>
