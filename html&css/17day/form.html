<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> 입력폼 </title>
</head>

	<body>
	<form>
    <fieldset>
        <legend>입력폼연습</legend>
        
        <ul>
            <li>
                <label for="userName">이름</label>
                <input type="text" id="userName" name="userName" placeholder="ex)조문주">
            </li>
            <li>
                 <label for="userPW">비밀번호</label>
                 <input type="password" id="userPW" name="userPW">
                 <input type="hidden" value="숨겨서 넣겨줄 값">
            </li>
         
            <li>
                <input type="search" placeholder="검색란">
                <input type="tel" placeholder="전화번호">
                <input type="url" placeholder="웹페이지주소">
                <input type="email" placeholder="이메일">
                <input type="date" placeholder="날짜">
            </li>
            <li>
                <input type="number" min="1" max="10" step="1"  value="1">
                 <input type="range" min="1" max="10" step="1"  value="1">
                 <input type="color" value="#ff0000">
                
            </li>
               <li>
                <input type="checkbox" id="chk1" name="chk" value="1">
                <label for="chk1">영화</label>
                
                <input type="checkbox" id="chk2" name="chk" value="2">
                <label for="chk1">음악</label>
                
                <input type="checkbox" id="chk3" name="chk" value="3" checked>
                <label for="chk3">여행</label>
            </li>
            
            <li>
                <input type="radio" id="rdo1" name="rdo" value="1">
                <label for="rdo1"> 그렇다</label>
                
                <input type="radio" id="rdo2" name="rdo" value="2" checked>
                <label for="rdo2">보통이다</label>
                
                <input type="radio" id="rdo3" name="rdo" value="3">
                <label for="rdo3">아니다</label>


           
            </li>
        </ul>
    </fieldset>
    
     <input type="submit" value="전송">
     <input type="reset">
     <input type="file">
     <input type="button" value="버튼">
     <button type="button">버튼</button>
     <input type="image" src="images/btn_ok.jpg" alt="확인">
     
	    
	</form>

</body>
</html>
