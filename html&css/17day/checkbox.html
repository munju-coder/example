<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    
    <style>
        * { user-select: none; }
        input { display: none; }
        
        label {
            width: 20px;
            height: 20px;
            display: inline-block;
            background: url(images/check.jpg);
            border:1px solid #ccc;
        }
        
        input:checked + label {
            background-position: -20px 0;
            border-color: red;
        }
        
        span {
            display: inline-block;
            vertical-align: top;
        }
    </style>
    
</head>

<body>

<input type="checkbox" id="chk" name="chkGroup">
<label for="chk"></label>
<span>선택옵션</span>


</body>

</html>
