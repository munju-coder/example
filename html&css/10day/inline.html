<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> inline.html </title>
	<style>
    
        p{
            width: 150px;
            background-color:burlywood;
            margin-left: 100px;
            
        }
    
        .box1{
            letter-spacing: 5px;
        }
        .box2{
            word-spacing: 10px;
        }
        .box3{
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .box4{
            line-height: 26px;
        }
        .box5{
            text-indent: -20px;
        }
        
        table{
            border-collapse: collapse;
        }
        th{
            border: 1px solid red;
            height: 30px;
        }
        td{
            border: 1px solid red;
            height: 250px;
            width: 200px;
        }
        
        .box7 { text-align: center;}
        .box8 {text-align: right;}
        .box9{vertical-align: top;}
        .box11{vertical-align: bottom;}
        
    </style>
</head>

	<body>
	
	<p class="box1">letter-spacing= 글자 사이간격(자간) </p>
        <p class="box2">word-spacing= 공백 간격 </p>
        <p class="box3">white-space= 줄바꿈 속성 </p>
        <p class="box4">line-height= 줄 간격 (행간) </p>
        <p class="box5">text-indent= 들여쓰기(양수), 내어쓰기(음수) </p>
        
        <table>
            <tr>
                <th colspan="3">inline 구조의 가로정열</th>    
            </tr>
            
            <tr>
                <td class="box6">inline구조의 왼쪽정열</td>
                <td class="box7">inline구조의 가운데정열</td>
                <td class="box8">inline구조의 오른쪽정열</td>
            </tr>
            
            <tr>
                <th colspan="3">inline 구조의 세로정열</th>    
            </tr>
            
            <tr>
                <td class="box9">inline구조의 왼쪽정열</td>
                <td class="box10">inline구조의 가운데정열</td>
                <td class="box11">inline구조의 오른쪽정열</td>
            </tr>
            
            
        </table>

</body>
</html>
