<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> width와 height  </title>
	<style>
    
        div{
            background-color: #ff8484;
            width: 300px;
        }
        
        p { width: 400px;
            height: 200px;
            
            background-color: rgba(0, 128, 0, 0.06)
        }
        
        span{    
            background-color: #ff8484;
            width: 300px;
            height: 200px;
        }
        
    </style>
    
</head>

	<body>
	
	<h1>넓이(width)와 높이(height)</h1>
	
	<div>
	<p>block구조의 태그에서는 width와 height값을 모두 사용할 수 있다.</p>
	 </div>
	
	<span>inline구조의 태그에서는 width와 height값을 모두 사용할 수 없다.</span>

</body>
</html>
