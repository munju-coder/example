<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> background </title>
	
	<style>
    
        h1{
            /*background-color: orange;
            - 배경 색상
            background-image: url(images/bg.png);
            -배경 이미지(항상 배경색보다 위에 얹어짐)
            -여러이미지를 사용하면 가장 처음작성한것부터 위에 얹어진다.
        
            background-repeat: no-repeat;
            -repeat      반복(기본값)
            -repeat-x    x축으로 반복(오른쪽)
            -repeat-y    y축으로 반복 
            -no-repeat  반복하지 않음.
            
            background-position: center center;
            
            background-position-x
            background-position-y
            
            -left center right ,top center, bottom, px, %...
            
            background-attachment: scroll
            -배경의 고정 속성
            -scroll : 기본값
            -fixed : 브라우저 창에 고정 
            */
            background: orange url(images/bg.png) center center no-repeat; 
            width: 500px;
            height: 400px;
        }
        
        div{
            width: 300px;
            height: 800px;
            display: inline-block;
            background-image: url(images/bg1.jpg);
            background-position: 30% 0;
        }
        .box1{background-attachment: scroll;}
        .box2{background-attachment:fixed;}
        .box3{background-attachment:local;}
        
        
    </style>
</head>

	<body>

<h1>background</h1>

<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>

</body>
</html>
