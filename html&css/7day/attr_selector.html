	<title> 속성선택자 & 문자열 속성 선택자 </title>

<style>
    
    /*img[alt="test img"] {border:10px solid black}*/
    
    img[src*="BG"] { border: 10px solid black; }
    
    img[src*="blue"] {border: 10px solid red;}
    
    </style>
	<body>
	<h1>속성선택자 & 문자열 속성 선택자</h1>
	<img src="http://placehold.it/150x150" alt="text img">
	<img src="http://placehold.it/150x150/ff0303/ffffff?text=RED BG" alt="test img">
	<img src="http://placehold.it/150x150/5ccc33/ffffff?text=GREEN BG" alt="test img">
	<img src="http://placehold.it/150x150/337acc/ffffff?text=BLUE BG" alt="test img">
	
	
	<h2>속성선택자</h2>
        <P>두번째 이미지와 네번째 이미지에 border:10px solid red속성을 적용하시오 </P>
	<img src="../5day/images/green.jpg" alt="green Elixir">
	<img src="../5day/images/blue.jpg" alt="blue Elixir">
	<img src="../5day/images/red.jpg" alt="red Elixir">
	<img src="../5day/images/lightblue.jpg" alt="lightblue Elixir">
	
	
	

</body>
</html>
