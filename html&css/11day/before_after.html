<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> 전후문자 선택자 </title>
    <style>
    
        h1:before {
            content: 'BEFORE영역';
            width: 100px;
            height: 50px;
            background-color:aqua; 
        }
        
        h1:after {
            content: 'AFTER영역';
            width: 100px;
            height: 50px;
            background-color:#ff7cff; 
        }
        
    </style>
</head>

<body>

<h1>전후문자 선택자</h1>

</body>
</html>
