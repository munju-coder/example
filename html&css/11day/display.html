<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> display </title>

   
   <style>
    
    /*
       
       inline 구조
       -넓이와 높이값을 가질 수 없다.
       -바깥여백(margin)의 위와 아래가 적용되지 않는다.
       -한 줄로 작성이 되고 자리가 모자라면 다음줄로 내려간다.
    
       block 구조
       -넓이와 높이값을 가질 수 있다.
       -넓이와 높이값을 주지 않으면 넓이는 부모요소 기준 100%
       높이는 안에 들어있는 내용을 기준으로 100%
       -옆에 충분한 공간이 남아 있어도 아래로 떨어진다.
       
       display
       
       inline           -inline구조로 변환
       block           -block구조로 변환
       inline-block   -inline처럼 한줄로 작성되고 block처럼 
                         넓이와 높이를 가질 수 있다.
       
       list-item        -li 목록으로 변환 (목록 기호) 
       inline-table    -table구조로 변환
       table-cell       -table안에 칸(cell)으로 변환
       none            -화면에서 제거
      
       ------------------------------------------------------------
       visivility
       
       visible     -보이는 상태(기본값)
       hidden    -감춤 (영역은 남고 보이지는 않음)
       
       --------------------------------------------------------------
       
        opacity
       
        0~1 값을 이용하여 불투명도를 조절
       
       
       
       */
       ul li {
           background-color: burlywood;
           width: 100px;
           height: 50px;
           display: inline-block;
           text-align: center;
           line-height: 50px;
       }
       
       a{
           display: block;
       }
       
       div{
           width: 100px;
           height: 100px;
           text-align: center;
           line-height: 100px;
           font-weight: 900;
           
       }
       
       .box1{background-color: aqua;}
       .box2{
        background-color: blue;
       /*display: none;*/
        /*visibility: hidden;*/
       opacity: 0;    
       }
       .box3{background-color: burlywood;}
       
       
    
    </style> 
    </head>

	<body>
   
   <ul>
    
       <li><a href="#">Menu1</a></li>
       <li><a href="#">Menu2</a></li>
       <li><a href="#">Menu3</a></li>
       <li><a href="#">Menu4</a></li>
   </ul>
   
   <div class="box1">"box1"</div>
   <div class="box2">"box2"</div>
   <div class="box3">"box3"</div>


</body>
</html>
