<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> 전체선택자와 태그선택자 </title>
	
       <style>
        
        /* css주석 */
        /*
        
        inline style css
        style=" 속성이름: 속성값"
        
        내부&외부 css
        선택자 { 속성이름 : 속성값}
        
          body  { color: #666; }
        
        h2 { font-size: 18px; }
        
        a { color: mediumaquamarine }
        
        */
        
        * {
            font-size: 18px;
            color: blueviolet;
        }
           
           
        
        
    </style>
    
</head>

	<body>
	<!-- html주석 -->
	<h1>전체선택자와 태그선택자</h1>
	<h2>전체선택자</h2>
	<p>모든 태그를 선택하는 선택자. 선택자는 "*" 를 사용한다. </p>
	<a href="#">자세히 보기</a>
	
	<h2>태그 선택자</h2>
	<p>해당 태그를 선택하는 선택자. 선택자는 태그의 이름을 작성하여 사용한다.</p>
	<a href="#">자세히 보기</a>
	
</body>
</html>
