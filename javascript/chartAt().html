<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chartAt()</title>
</head>
<script>
    /*
        지정된 오프셋에 있는 단일 UTF-16코드 단위로 구성된 문자열을 반환한다. 
        string CharAt([Number index]);
        -매개변수 index 
        -반환 String 
        (인덱스 값을 갖는 문자이며 해당 인덱스가 존재하지 않으면 빈 문자열을 반환한다)
    */
   var str = "Hello";
   console.log(str.charAt(1));
</script>
<body>
    
</body>
</html>
