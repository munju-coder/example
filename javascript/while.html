<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> while문 (반복문) </title>
</head>

<body>
<script>
   
    var num= 1;
    while( num <10 ){
        document.write( "2 X " +num+" = "+num*2+"<br/>" );
        num++;
    }
    //조건이 거짓일 경우 무한루프, 실행X
</script>
</body>
</html>
