<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Array 배열 </title>
</head>

<body>
<script>


    var arr =[ 1, "A", true ];
   // console.log( arr );
   //sdf
    
    var arr2 = new Array();
    
    arr2[1]= 1;
    arr2[2]= "A";
    arr2[3]= true;
    
    // console.log( arr2 ); 0,1,2->1,2,3
    
    var ex =[ "c", "a" ,"d", "b" ];
    
    ex.push( "e" );       //배열의 마지막 위치에 값을 추가
    ex.pop();              //배열의 마지막 값을 제거
    ex.shift();             //배열의 첫번째 값을 제거, 반환 
    ex.reverse();         //배열의 순서를 역순으로 정렬
    ex.sort();             //배열의 순서에 맞게 정렬
    ex.splice( 1, 2 );    //배열의 index번호부터 갯수만큼 제거-1번에서부터 1번 포함/2개를 잘라냄;-제거
    
    console.log ( ex );
    
    
</script>

</body>
</html>
