    /*
        캡슐화 (Encapsulation)

    */ 

    var speaker = ( function(){
        var volume = 0;
        return {
            volumeUp : function(){
                volume += 10;
            },
            volumeDown: function(){
                volume -= 10;
            }
        }
    })();
    speaker.volumeUp();
    speaker.volumeDown();
