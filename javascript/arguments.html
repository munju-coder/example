<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 인자</title>
</head>
<script>

    var self = function(){
        console.log('a');
        return function(){
            console.log('b');
        }
    }
    self = self();
    self();

    function func(arg1,arg2) {
        console.log(arg1,arg2);
    }
    func();
    func(1);
    //함수의 인자보다 적게 함수를 호출했을 경우, 넘겨지지않은 인자에는 undefined 값이 할당된다
    func(1,2);
    func(1,2,3);
    //반대로 정의된 인자 개수보다 많게 함수를 호출했을 경우에는 에러가 발생되지 않고, 초과된 인자는 무시된다. 

    //add 함수
    function add(a,b){
        //arguments 객체 출력
        console.dir(arguments);
        return a+b;
    }
    //arguments객체는 함수를 호출할때 넘긴 인자들이 배열형태로 지정된 객체들을 의미한다. 실제 배열이 아닌 유사배열이기때문에 배열의 메소드는 쓸 수 없다
    
</script>
<body>
    
</body>
</html>
