    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> switch case문 </title>
</head>

<body>
<script>
    
/*

  switch( 값 ) {
       case 비교값 1 :
              비교값 1과 일치 할 경우 실행 할 내용;
              break; 
       
       case 비교값 2 :
              비교값 2과 일치 할 경우 실행 할 내용;
              break; 
       
       case 비교값 2 :
              비교값 2과 일치 할 경우 실행 할 내용;
              break; 
              
              default :
              비교값이 일치 하지 않은 경우 실행 할 내용;
              break;
   }
   
        num 변수에 주민번호 뒷자리의 첫글자를 입력받고 입력받은 값이
        1이면 남자, 2면 여자, 3이면 2000년 이후의출생의 남자, 
        4면 2000년 이후 출생의 여자

*/
    
    var num=prompt("주민번호 뒷자리의 첫글자를 입력하시오")
    num=Number(num); //문자데이터->숫자데이터로 바꿔줌 (검정->파랑)
    console.log(num);
    //문자값연산X 정확한 데이터 타입까지 맞춰야함.
    switch( num ) {
        case 1: 
            alert("남자");
            break;
        case 2: 
            alert("여자");
            break;
        case 3: 
            alert("2000년 이후 출생의 남자");
            break;
        case 4: 
            alert("2000년 이후 출생의 여자");
            break;
        default :
            alert("입력값을 확인하세요");
            break;
    }
</script>
</body>
</html>
