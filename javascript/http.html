<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTP 프로토콜</title>
    <script src="https://code.jquery.com/latest-min.js"></script>
</head>
<script>
    /*
        HTTP(Hypertext Transfer Protocol) 
        -프로토콜 상호간에 정의한 규칙을 의미 특정 기기 간에
        데이터를 주고 받기 위한 통신 프로토콜

        -HTTP 프로토콜은 상태가 없는(stateless) 프로토콜로
        상태가 없다 -> 데이터를 주고 받기 위한 각각의 데이터 요청이 없는 
        서로 독립적으로 관리가 된다 ( 이전 데이터요청과 다음데이터요청이 서로 관련이 없음 )
        -HTTP 프로토콜은 일반적으로 TCP/IP 통신 위에서 동작하며 기본 포트는 80번

        
                    브라우저 ----------------> 서버
                            HTTP Request

                    브라우저 <----------------- 서버
                            HTTP Response
        
        HTTP 요청 메서드
        -GET : 존재하는 자원에 대한 요청
        -POST : 새로운 자원을 생성
        -PUT : 존재하는 자원에 대한 변경
        -DELETE : 존재하는 자원에 대한 삭제

        * 2xx - 성공 (200번대의 상태코드는 대부분 성공을 의미)
        - 200 : GET 요청에 대한 성공
        - 204 : no content 성공했으나 응답 본문에 데이터가 없음
        - 205 : request content 성공했으나 클라이언트의 화면을 새로 고침하도록 권고
        - 206 : partial content 성공했으나 일부 범위의 데이터만 반환

        * 3xx - 리다이렉션 ( 300번대의 상태코드는 대부분 이전 주소로 데이터를 요청하여 서버에서
        새 url로 리다이렉트를 유도하는 경우 )
        - 301 : moved Permanently , 요청한 자원이 새 URL에 존재
        - 303 : See Other, 요청한 자원이 임시 주소에 존재
        - 304 : Not Modified, 요청한 자원이 변경되지 않았으므로 클라이언트에서 캐싱된 자원을 사용하도록 권고, 

        *4xx - 클라이언트 에러 ( 400번대 상태코드는 대부분 클라이언트 ( 웹에서는브라우저)의 코드가 잘못된경우, 
        유효하지 않은 자원을 요청했거나 요청이나 권한이 잘못된 경우 발생 ) 
        - 404 : 요청한 자원이 서버에 없다
        - 400 : Bad Request , 잘못된 요청
        - 401 : Unauthorized, 권한 없이 요청. Authorization 헤더가 잘못된 경우
        - 403 : Forbidden, 서버에서 해당자원에 대해 접근금지
        - 405 : Method Not Allowed , 허용되지않은 요청 메서드
        - 409 : Confilct, 최신 자원이 아닌데업데이트하는 경우 ex)파일 업로드 시 버전 충돌

        *5xx - 서버에러 500번대 상태 코드는 서버 쪽에서 오류가 난경우
        - 501 : not Implemented 요청한 동작에 대해 서버가 수행할 수 없는 경우
        - 503 : Service Unavailable , 서버가 과부하 또는 유지 보수로 내려간 경우

    */
</script>
