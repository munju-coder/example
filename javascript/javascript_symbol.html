    /*
        Object Symbol 
        Symbol 객체는 심벌(symbol)데이터를 유일한 값으로 생성하여 객체의 프로퍼티를 사용한다.
        Symbol() : 심벌형식의 값을 반환하는 함수이지만, new Symbol() 문법을 지원하지 않음.
        Symbol() 함수로부터 반환되는 모든 심벌값은 고유함. 심벌값은 객체프로퍼티에 대한 식별자로 사용가능함.
        
        -심벌데이터의 생성

        심벌을 생성할 때에는 Symbol() 함수에게 description을 지정할 수 있는데 description은 값을 의미하는것이
        아니라 심벌에 대한 설명이며 디버깅 용도로 사용되어진다.

        let symbol = Symbol("my symbol");
        
    */
