<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript round</title>
</head>
<script>

    /*
        소수점을 가장 가까운 정수로 리턴
        Math.ceil(x)
        Math.round(x)
        
        인자명: x 
        데이터형: number
        반환값->number        
    */
    alert(Math.round(5));
    alert(Math.round(5.7));
    alert(Math.round(7.1));
    alert(Math.ceil(-5.9));
</script>
<body>
    
</body>
</html>
