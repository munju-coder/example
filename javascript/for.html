	<title> for (반복문) </title>
</head>

<body>
<script>
    /*
    
         for ( 시작값; 범위값; 증감값 ) {
              시작값부터 범위값내의 반복 실행 할 내용;
         }
         
         2X1 = 2
         2X2 = 4
         ....
         2X9 = 18  
         동일하게들어가는것(2X=)과 다르게 들어가는것(값이변함-변수1~9/결과값)
         반복문의 초기값 i (변수이름)-for값의 범위값은 정수로만 이용 
         
         
          for( var i =1; i < 10; i++ ){
         //console.log( i );
         document.write( "2 X " + i + " = " + i*2 +"<br/>" ); //문자와 같이쓸때는 연결+  
     }
    */
    //1~9 
    
    
    for( var i = 9; i < 0; i-- ){
         //console.log( i );
         document.write( "2 X " + i + " = " + i*2 +"<br/>" ); //문자와 같이쓸때는 연결+  
     }
</script>
</body>
