<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        /*
            append(), appendTo() 
            선택한 요소 내의 마지막 위치에 새 요소를 생성하고 추가함.
        ----->$(요소선택).append(새요소);
        ----->$(새요소).appendTo(요소선택);    
            
            prepend(), prependTo() 
            선택한 요소 내의 앞 위치에 새 요소를 생성하고 추가함.

        ----->$(요소선택).prepend(새요소);
        ----->$(새요소).prependTo(요소선택);
 
        */
    //    $(document).ready( function(){
    //         //ul li 리스트1 앞에 prepend 추가
    //         //ul li 리스트1 뒤에 append 추가
    //         $("<li>appendTo</li>").appendTo('#listZone');
    //         $('#listZone').prepend("<li>prepend</li>");
    //         

    //    });

    $(function(){
        $('ul').append('<li>append</li>');
        $('ul').prepend('<li>prepend</li>');
        // ('<li>appendTo</li>').appendTo('li');
        
    });
    </script>
</head>
<body>
    <ul class="listZone">
        <li>리스트1</li>
    </ul>
</body>
</html>
