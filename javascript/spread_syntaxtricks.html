    <title>전개구문활용</title>
</head>
<script>
    /*
    * Spread syntax trick 1
    * Rest parameter
    */

   const sum = (acc,...nums) => {
       for(let num of nums){
           acc += num
       }
       return acc
   }
   sum(0,10,20,30); //60
   //21-05-31 뭔소린지모르겠음 
</script>
