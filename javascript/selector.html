<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	
	<script>
        window.onload = function () {
    var getId= document.getElementById( 'box1' );
    
    getId.style.backgroundColor = "#964c4c";
    getId.style.color = "white";
    
    var getClass = document.getElementsByClassName( 'txt' );
    
    getClass[0].style.color = "blue";
    getClass[1].style.color = "red";
    getClass[2].style.color = "#7c0b65";
    
    var getTag = document.getElementsByTagName( 'h2' );
    for( var i= 0; i < getTag.length; i++ ){
        getTag[ i ].style.color="red";
    }//length-갯수 0에서 3(h2가 3개)보다 작을때까지, 2까지
   }

   //name 속성을 이용한 선택
   var selectedItem = document.getElementsByName("first"); // name 속성값이 "first"인 모든 요소를 선택함.
   for (var i = 0; i < selectedItem.length; i++) {
      selectedItem.item(i).style.color = "red"; // 선택된 모든 요소의 텍스트 색상을 변경함.
   }

   //css 선택자
   var selectedItem = document.querySelectorAll("li.odd"); // 클래스가 "odd"인 요소 중에서 <li> 요소만을 선택함.
   for (var i = 0; i < selectedItem.length; i++) {
      selectedItem.item(i).style.color = "red"; // 선택된 모든 요소의 텍스트 색상을 변경함.
   }

   /*
   html요소의 생성 
   document.createElement (html요소) -> 지정된 html 요소를 생성함.
   document.write(텍스트) -> html 텍스트 출력함.
   */

   /*
   HTML 이벤트 핸들러 추가
   메소드 
   document.getElementById(아이디).onclick = function(){ 실행할 코드 }
   -> 마우스 클릭 이벤트와 연결될 이벤트 핸들러 코드를 추가함.
   */

   

   



</script>
    
</head>

<body>

<div id="box1">
   <h2>getElementById</h2>
   <p class="txt">ID선택자</p>
</div>

<div id="box2">
   <h2>getElementsByClassName</h2>
   <p class="txt">CLASS선택자</p>
</div>

<div id="box3">
   <h2>getElementsByTagName</h2>
   <p class="txt">Tag선택자(html 태그 이름을 이용하여 요소 선택)</p>
</div>

</body>
</html>
