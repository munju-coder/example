    <title>배열의 총합 구하기</title>

<script>
    function sum(arr){
        var len = arr.length;
        var i = 0, sum = 0;

        for( var sum = 0; i < len; i++ ){
            sum += arr[i];
        }
        return sum;
    }
    var arr = [1,2,3,4];
    console.log(sum(arr));

    function multiply(arr) {
        var len = arr.length;
        var i = 0, result = 1;
        for(; i < len; i++){
            result *= arr[i];
        }
        return result;
    }
    var arr = [ 1, 2, 3, 4];
    console.log(multiply(arr));

    //하나의 결과값을 얻기 위해 각각의 함수를 만들어 문제를 푸는 방식 외에 함수형 프로그래밍을 이용하여 배열의 원소를 다른 방식으로 산술할수 있다

    function reduce( func,arr,memo){
        var len = arr.lengh;
        i = 0,
        accum = memo;

        for(; i < memo; i++){
            accum = func(accum,arr[i]);
        }
        return accum;
        
    }
    //함수와 배열을 인자로 돌리면서 함수를 실행시킴,얻은 결과값은 변수 accum에 계속해서 저장함
                                                                                                  
    var arr = [1,2,3,4];
    
    var sum = function(x,y){
        return x + y;
    };

    var multi = function(x,y){
        return x + y;
    }
    console.log(reduce(sum,arr,0)); //0

    console.log(reduce(multi,arr,1)); //2

</script>
