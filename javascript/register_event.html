<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
</head>

<script>
    /*
        그룹 이벤트 등록 및 삭제하기
        on()  -> 2개 이상의 이벤트를 등록할 때 사용 (사용방식에 따라 이벤트를 등록한 이후에도 동적으로 생성되거나 복제된 요소에도 적용가능)
        bind() -> 2개 이상의 이벤트를 등록할 때 사용
        delegate() ->선택한 요소의 하위 요소에 이벤트 등록
        one() -> 이벤트 대상 요소에 1개 이상의 이벤트 등록, 지정한 이벤트가 한번 발생하고 자동으로 해제됨.

    */

    $(function(){
        $('.btn_1.on').on('mouseover focus', function(){
            console.log('1');
            alert('hello');
         });
    
        $('.btn_1').addClass('on');
        //이벤트를 등록하고 class 값을 생성하면 이벤트가 정상적으로 작동하지 않음.

        $(document).on('mouseover focus','.btn_2.on', function(){
            console.log('1');

            alert('hello');
        });
        
        $('.btn_2').addClass('on');
        //라이브 이벤트 등록 방식으로 이벤트를 등록하고 class 값을 생성하면 정상적으로 작동함.
        
    });
    

</script>
<body>    
    <div id="wrap">
        <p><button class="btn_1">버튼1</button></p>
        <p><button class="btn_2">버튼2</button></p>
    </div>

</body>
</html>
