<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments-callee 속성</title>
</head>
<script>
    /*
        -자바스크립트 재귀함수 등에 자주 쓰이는 arguments 객체의 callee속성
        : 자바스크립트의 함수는 arguments 객체를 가지고 있음.
        현재 실행중인 함수 객체를 반환하는 데 함수 실행 시 넘어온 인자는 물론이고
        callee()를 사용해서 재귀함수로써 반복도 가능함.
    */

    /*
        -자바스크립트의 함수는 전달받은 매개변수를 특정한 arguments에 담고 있는데, 
        만약 코드에서 함수에 전달된 매개변수에 접근할 경우 변수명을 사용해도 되지만 arguments를 사용할 수 있음.
    */
    // var test = function(a,b,c){
    //     return arguments[0] + arguments[1] + arguments[2];
    // }
    // console.log(test(1,2,3));
    //6
    
    //arguments객체를 사용하여 재귀함수를 만드는 예제
    function test(num){
        if( num == 0 ){
            return num;
        }else{
            return num + arguments.callee(num-1);
        }
    }

    console.log(test(2)); //3
    console.log(test(10)); //55


</script>

</body>
</html>
