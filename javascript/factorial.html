<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial</title>
</head>
<script>
    function fact(num){
        var val = 1;
        for (var i = 2; i <= num; i++){
            val = val * i;
            return val;
        }
    }
    console.log(fact(100));
</script>
