<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>valueof()</title>
</head>
<script>
    /*
        string.valueOf()
        String 객체의 원시값을 반환함
    */

    var str = new String("ggg");
    var primitive = str.valueOf();
    
    
    console.log(typeof str); //object
    console.log(primitive); //ggg
    console.log(typeof primitive); //string
    
</script>
<body>
    
</body>
</html>
