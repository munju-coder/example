<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas19_1.html</title>
    <script>
        window.addEventListener('load', function () {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            ctx.beginPath(); // 시작
            ctx.moveTo(0, 0);
            ctx.lineTo(60, 60);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath(); // 시작
            ctx.lineCap = 'round';
            ctx.lineWidth = 10;
            ctx.moveTo(50, 50);
            ctx.lineTo(100, 50);
            ctx.stroke();
            ctx.closePath();

            ctx.beginPath(); // 시작
            ctx.lineWidth = 5;
            ctx.moveTo(100, 50);
            ctx.lineTo(100, 100);
            ctx.stroke();
            ctx.closePath();

            // a는 알파. 즉 투명도(1에 가까울수록 완전 불투명, 0에 가까울수록 완전투명)
            ctx.fillStyle = 'rgba(255, 0, 0, 0.5)';
            // fillRect(leftX, leftY, width, height)
            ctx.fillRect(100, 100, 50, 50);
        });
    </script>
</head>
<body>
    <h2>&lt;canvas&gt; 태그</h2>
    <!-- 캔버스의 가로폭 세로폭은 css로 주면 안된다. 반드시 속성으로 줄 것-->
    <canvas width="200" height="200" id="canvas" style="background-color:yellow; "></canvas>
    
</body>
</html>
