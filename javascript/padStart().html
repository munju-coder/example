<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> padStart(), padEnd() </title>
</head>
<script>

    /*
        String.padStart(newLength[,padString])
        String.padEnd(newLength[,padString])

        padString 
        -현재 문자열의 길이에서 원하는 새로운 문자열의 길이에 대한 차이 값으로 채워
        넣을 문자열을 지정함 
        -문자열의 길이가 너무 길어 원하는 문자열의 길이를 초과하는 경우
        좌측 일부를 잘라서 채운다. 생략하면 아무것도 채워 넣지않는다.

    
    */
    // https://github.com/uxitten/polyfill/blob/master/string.polyfill.js
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/padStart
    if (!String.prototype.padStart) {
        String.prototype.padStart = function padStart(targetLength, padString) {
            targetLength = targetLength >> 0; //truncate if number, or convert non-number to 0;
            padString = String(typeof padString !== 'undefined' ? padString : ' ');
            if (this.length >= targetLength) {
                return String(this);
            } else {
                targetLength = targetLength - this.length;
                if (targetLength > padString.length) {
                    padString += padString.repeat(targetLength / padString.length);
                }
                return padString.slice(0, targetLength) + String(this);
            }
        };
    }
    
    //Original Code
    var Num = '110';
    var result = Num.padStart(4, '0');

    console.log(result);
</script>

</body>
</html>
