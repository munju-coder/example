<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Canvas19_2.html</title>
    <script>
        window.addEventListener('load', function () {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            // 테스트용 - 캔버스에 마우스무브 이벤트 리스너 부착
            canvas.onmousemove = function (e) {
                console.log('x 좌표 : %s, y 좌표 : %s', e.offsetX, e.offsetY);
            };
            ctx.font = '25 굴림체';
            ctx.fillStyle = 'blue'; // 채우기 색상 설정
            // 기준선 보이기
            ctx.strokeStyle = 'red'; // 선 색상 설정
            ctx.moveTo(50, 20);
            ctx.lineTo(50, 180);
            ctx.stroke(); // 선 긋기
            // 그림자 표시를 위한 설정
            ctx.shadowColor = 'rgba(0,255,0,0.8)';
            ctx.shadowOffsetX = 5; // 그릴 컨텐츠의 좌표를 기준으로 x의 5 만큼
            ctx.shadowOffsetY = 5;
            ctx.shadowBlur = 10; // 최대값은 100

            ctx.textAlign = 'start'; // 텍스트 시작점을 기준으로 그리기
            ctx.fillText("HTML5_START", 50, 50); // 글자 그리기

            ctx.textAlign = 'end'; // 텍스트 끝을 기준으로 그리기
            ctx.fillText("HTML5_END", 50, 80); // 글자 그리기

            ctx.textAlign = 'center'; // 텍스트 가운데를 기준으로 그리기
            ctx.fillText("HTML5_CENTER", 50, 100); // 글자 그리기

            ctx.textAlign = 'left'; // 텍스트 왼쪽을 기준으로 그리기 (start 랑 동일)
            ctx.fillText("HTML5_LEFT", 50, 150); // 글자 그리기

            ctx.textAlign = 'right'; // 텍스트 오른쪽을 기준으로 그리기 (end 랑 동일)
            ctx.fillText("HTML5_RIGHT", 50, 170); // 글자 그리기
        });
    </script>
</head>
<body>
    <h2>&lt;canvas&gt; 태그</h2>
    <!-- 캔버스의 가로폭 세로폭은 css로 주면 안된다. 반드시 속성으로 줄 것-->
    <canvas width="200" height="200" id="canvas" style="background-color:yellow; "></canvas>
</body>
</html>
