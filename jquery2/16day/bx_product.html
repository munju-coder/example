<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> bx_product </title>
    
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <style>
        .sale {
            width: 80%;
            max-width: 822px; /*274x3 */
            margin: 50px auto;
            box-shadow: 0 0 30px #ccc;
        }
        
        .sale ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        .sale ul li {
            position: relative;
        }
        
        .sale ul li a {
            position: absolute;
            right: 0;
            top: 0;
        }
        
        .bx-wrapper {
            margin: 0;
            border: 0;
        }
        
    </style>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <script>
        $( function() {
           
            var slider = $( '.product' ).bxSlider({
                pager : false ,
                auto : true ,
                slideWidth: 274 ,
                maxSlides: 3 ,
                minSlides: 2 ,
                moveSlides: 1
            });
            
        });
    </script>
</head>
