<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> pig_login </title>

    <style>
    
        
        body { background: url(images/blur-bg.jpg) center center no-repeat; background-size: cover; }
        a { color: inherit; text-decoration: none; }
        form{
            width: 250px;
            padding: 30px;
            margin: 100px auto;
            background-color: #ea92bf;
            border-radius: 20px;
            border-top-left-radius: 100px;
            border-top-right-radius: 100px;
            font-size: 12px;
            font-weight: 700;
            text-align: center;
        }
        .pig{
            background: #d46695 url(images/pig_body.png) center 30px no-repeat;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            position: relative;
            overflow:hidden;
            box-shadow: 0 0 30px #a85f9d;
        
        }
        .face{
            position: absolute;
            top:70px;
            left: 50px;
        }
        .leftArm, .rightArm{
            width: 94px;
            height: 158px;
            position: absolute;
            top: 100px;
            left: -100px;
            transform: rotate(45deg);
            transition: all .3s ease-out;
        }
        .rightArm{
            left: 210px;
            transform: rotate(-45deg);
        }
        .on .leftArm{ 
            top: 50px;
            left: -10px;
        }
        .on .rightArm{
            top: 50px;
            left: 120px;
        }
        fieldset{
            border: 0;
            padding: 0;
            margin-bottom: 10px;
        }
        fieldset input:not([type="checkbox"]){
            width: 100%;
            padding: 10px 15px;
            box-sizing: border-box;
            text-align: center;
            margin: 10px 0;
            border: 0;
            border-radius: 5px;
            background-color: #d1639a;
            color: white;
            
        }
        fieldset input::placeholder{
            color: #810e66;
        }
        
    
    </style>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script>
    
       $(function(){
         
           var faceX;
           var faceY;
           var txtLength;
           
           function faceMove(txtLength){
               
                    faceX=50+txtLength*2;
                    faceY=90;
               $('.face').stop().animate({'top':faceY, 'left':faceX},150);
               
           }
           $('#userId').focus( function(){
             
               $('.pig').removeClass('on');
               faceMove(txtLength);
           });
           
           $('#userId').keydown( function(){
             
               txtLength=$(this).val().length;
               
               faceMove(txtLength);
           });
           $('#userPw').focus( function(){
               
               faceX=50;
               faceY=70;
               
               $('.face').stop().animate({'top':faceY, 'left':faceX},150);
               
               $('.pig').addClass('on');
               
           });
       });
        
    
    
    </script>
</head>

<body>

<form>
    <div class="pig">
        <div class="face"><img src="images/pig_face.png" alt="얼굴"></div>
        <div class="leftArm"><img src="images/pig_left.png" alt="왼팔"></div>
        <div class="rightArm"><img src="images/pig_right.png" alt="오른팔"></div>
    </div>
    
    <fieldset>
        <input type="text" id="userId" maxlength="12" placeholder="아이디">
        <input type="password" id="userPw" placeholder="비밀번호">
        <input type="checkbox" id="chk" name="chkGroup" >
        <label for="chk">아이디 저장하기</label>
        <input type="submit" value="로그인" id="longinBtn">
    </fieldset>
    
    <a href="#">비밀번호 재설정</a>
</form>

</body>

</html>
