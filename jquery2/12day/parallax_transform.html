<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<style>
    
        
        body{
            height: 3000px;
        }
        div{
            background-image: url(images/1.png);
            width: 180px;
            height: 180px;
            position: fixed;
            top: 35%;
        }
         #box1{ left:10%; }
         #box2{ left:30%; }
         #box3{ left:50%; }
         #box4{ left:70%; opacity: 0; }
        
    
    </style>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script>
    
    
        $(function(){
          
            $(window).scroll( function(){
              
                
                //var sc =( b-a ) / ( b-a ) * ( scroll - a ) + c;   --스크롤바공식
                var item1=$(this).scrollTop() * 0.001 +1;
                
                $( '#box1' ).css({ 'transform' : 'scale(' +item1+ ')' });
                
                if( item1 >1.3){
                    $( '#box1' ).css({ 'transform' : 'scale(1.3)' });
                }
                
                var item2=$(this).scrollTop() * 0.01;
                $( '#box2' ).css({ 'transform' : 'skewY(' +item2+ 'deg)' });
                
                var item3=$(this).scrollTop() * 0.1;
                $( '#box3' ).css({ 'transform' : 'rotate(' +item3+ 'deg)' });
                
                var item4=$(this).scrollTop()* 0.001;
                $( '#box4' ).css({ 'opacity': item4 });
            });
        });
        
    
    </script>
</head>

<body>

<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>

</body>
</html>
