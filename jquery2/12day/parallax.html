<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<style>
    
        
        body{
            margin: 0;
            height: 3000px;
            
        }
        
        div{
            width: 100px;
            height: 100px;
            position: fixed;
            top: 0;
            
        }
        #box1{ background-color: aquamarine;  } 
        #box2{ background-color: chocolate; left:100px; transform: scale(1.1); }
        #box3 {background-color: #d07f7f; left:200px; transform: scale(1.2); }
        #box4 {background-color: #9ab452; left:300px; transform: scale(1.3); }
        #box5 {background-color: red; left:400px; transform: scale(1.4); }
        h1{
            position: fixed;
            right: 0;
            top: 0;
            font-size: 80px;
            
        }
    
    </style>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script>
        $( function (){
          
            var posTop=0;
            
            $(window).scroll( function(){
              
                $( 'h1' ).text( $(this).scrollTop() );
                
                $( '#box1' ).css({ 'top' : posTop+$(this).scrollTop() / 8 });
                $( '#box2' ).css({ 'top' : posTop+$(this).scrollTop() / 7 });
                $( '#box3' ).css({ 'top' : posTop+$(this).scrollTop() / 6 });
                $( '#box4' ).css({ 'top' : posTop+$(this).scrollTop() / 5 });
                $( '#box5' ).css({ 'top' : posTop+$(this).scrollTop() / 4 });
            });
        });
    
    
    </script>
</head>

<body>

<h1></h1>

<div id="box1"></div>
<div id="box2"></div>
<div id="box3"></div>
<div id="box4"></div>
<div id="box5"></div>

</body>
</html>
