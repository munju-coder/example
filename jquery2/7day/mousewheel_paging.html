    <style>
    
        body {
            margin: 0;
            overflow: hidden;
        }
        
        html, body, #wrap , section {
            height: 100%;
            position: relative;
        }
        
        #page1 {
            background: url(http://placehold.it/1000/e52525/ffffff);
            background-size: cover;

        #page2 {

        }
        
        #page3 {
            background: url(http://placehold.it/1000/254ae5/ffffff);
            background-size: cover;
        }
        
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        
        #page1 ul , #page3 ul {
            width: 640px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
        }
        
        #page2 ul {
            width: 860px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50% ,-50%);
        }
        
        section ul li {
            width: 200px;
            float: left;
            margin-left: 20px;
            position: relative;
            top: -50px;
            opacity: 0;
        }
        
        section ul li:first-child {
            margin-left: 0;
        }
        
        section ul li dl {
            background-color: white;
            text-align: center;
            padding: 10px 0;
            margin: 0;
        }
        section ul li dl dt {
            font-weight: 900;
            font-size: 18px;
        }
        section ul li dl dd {
            margin: 0;
        }
        
        nav {
            width: 20px;
            height: 80px;
            position: fixed;
            top: 0;
            bottom: 0;
            right: 40px;
            margin: auto;
        }
        nav ul li {
            width: 20px;
            height: 20px;
            background-color:#222;
            text-indent: -9999px;
            margin-top: 10px;
            transform: scale(0.8);
            transition: all 1s ease;
        }
        nav ul li:first-child { margin: 0; }
        
        nav ul li.active {
            background-color: white;
            transform: scale(1);
        }
        
    </style>
    
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="lib/jquery.easing.1.3.js"></script>
    <script src="lib/jquery.mousewheel.js"></script>
    <script>
    
        $( function() {
           
            var num = 0;
            
            function stepAni( num ) {
                $( 'section' ).eq(num).find('li').each( function( i ) {
                   
                    $( this ).delay( 500 * i ).animate({ 
                       'top' : 0 ,
                        'opacity' : 1
                    }, 700, "easeOutQuad");
                    
                });
            }
            
            stepAni( num ) 
            
            
            $( 'section' ).each( function() {
               
                $( this ).mousewheel( function( e, delta ) {
                   
                    var moveTop;
                    var indexNum;
                    
                    if( delta > 0 ) {
                        
                        if( $(this).prev()[0] != undefined ) {
                            moveTop = $(this).prev().position().top;
                            indexNum = $(this).prev().index();
                        }
                        
                        $( 'nav ul li' ).eq( indexNum ).addClass( 'active' );
                        $( 'nav ul li' ).not($( 'nav ul li' ).eq( indexNum )).removeClass( 'active' );
                        
                    }else{
                        if( $(this).next()[0] != undefined ) {
                            moveTop = $(this).next().position().top;
                            indexNum = $(this).next().index();
                        }
                        
                        $( 'nav ul li' ).eq( indexNum ).addClass( 'active' );
                        $( 'nav ul li' ).not($( 'nav ul li' ).eq( indexNum )).removeClass( 'active' );
                    }
                    
                    $( 'html, body' ).stop().animate({ 'scrollTop' : moveTop }, 1000, "easeOutExpo");
                    
                    stepAni( indexNum );
                });
                
            });
            
        });
    
    </script>
