<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	
	<style>
    
        .btn{
            width: 100px;
            height: 100px;
            position: fixed;
            right: 100px;
            bottom: 100px;
            /*우측하단에 배치할것이므로*/
        }
        .btn div{
            width: 100px;
            height: 100px;
            border-radius: 50%; /*정원으로 */
            background-color: #ff9300;
            font-size: 30px;
            text-align: center;    /*가로가운데*/
            line-height: 100px;   /*세로가운데*/
            position: relative; /*z-index값을 쓰기위함*/
            z-index: 100;  /*맨위로 덮을것임*/
            box-shadow: 0 0 20px #434343;
        }
        
        ul{
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            top: 0; /*버튼 뒤로 글자 넘어감*/
            
        }
        ul li{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #ff9300;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            font-weight: 900;
            position: absolute; /*한자리에 겹쳐들어감*/
        }
    
    </style>
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script>
    
        $(function (){
          
            var onOff=false;
            $('.btn div').click( function(){
              
                onOff=!onOff;
                if(onOff){
                    $('ul li').each(function (i) {
                      $(this).animate({'top': -120*( i+1) });  
                    });
                }else{
                    $('ul li').each(function (i) {
                      $(this).animate({'top': 0 });  
                    });
                }
                
            });  
        });
    
    
    </script>
</head>

<body>
<div class="btn">
   
    <div><i class="fas fa-plus"></i></div>
    <ul>
        <li>Menu1</li>
        <li>Menu2</li>
        <li>Menu3</li>
    </ul>
    
</div>
</body>
</html>
