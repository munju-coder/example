<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Title </title>
    <link rel="stylesheet" href="lib/jquery.multiscroll.css" >
    <style>
        
        .ms-section {
            font-size: 5vw;
            text-align: center;
        }
        #left1 {
            background:url(images/1.jpg) center center no-repeat;
            background-size: cover;
        }
        #right2 {
            background:url(images/2.jpg) center center no-repeat;
            background-size: cover;
        }
        #left3 {
            background:url(images/3.jpg) center center no-repeat;
            background-size: cover;
        }
        
        .menu {
            position: absolute;
            top: 30px;
            left: 30px;
        }
        .menu span {
            font-size:2vw;
            font-weight: 900;
            padding:10px 20px;
            background-color: #222;
        }
        
        .menu span a {
            color: white;
            text-decoration: none;
        }
        
    </style>
    
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/jquery.easing.1.3.js"></script>
    <script src="lib/jquery.multiscroll.min.js"></script>
    <script>
        $( function() {
           $( '#wrap' ).multiscroll({
               menu : '.menu' ,
               anchors : [ 'page1' , 'page2' , 'page3' ]
           });
        });
    </script>
</head>

<body>

<div id="wrap">
    <div class="ms-left">
        <div class="ms-section" id="left1"></div>
        <div class="ms-section" id="left2">두번째 영역</div>
        <div class="ms-section" id="left3"></div>
    </div>
    
    <div class="ms-right">
        <div class="ms-section" id="right1">첫번째 영역</div>
        <div class="ms-section" id="right2"></div>
        <div class="ms-section" id="right3">세번째 영역</div>
    </div>
</div>

<nav class="menu">
    <span data-menuanchor="page1"><a href="#page1">PAGE1</a></span>
    <span data-menuanchor="page2"><a href="#page2">PAGE2</a></span>
    <span data-menuanchor="page3"><a href="#page3">PAGE3</a></span>
</nav>

</body>

</html>
