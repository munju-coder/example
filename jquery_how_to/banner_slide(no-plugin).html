<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>플러그인 없이 롤링배너만들기</title>
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    </head>

    <style rel="stylesheet" type="text/css">
        * { margin: 0; padding: 0; font-size: 12px; }
        a { font-size:14px; color:#000; text-decoration: none; }
        a:visited { color:#000; text-decoration: none; }
        .slideWrap { position: relative; width: 100%; height: 300px; }
        .slideUl { position: absolute; z-index: 2; top: 0; left: 0; width: 100%; height: 100%; }
        .slideUl li { display: none; position: absolute; z-index: 2; top: 0; left: 0; width: 90%; height: 80%; padding: 10% 5%; text-align: center; }
        .slideUl li.banner1 { background-color: papayawhip; }
        .slideUl li.banner2 { background-color: powderblue; }
        .slideUl li.banner3 { background-color: darkseagreen; }
        .prevBtn,.nextBtn { position: absolute; top: 90%; z-index: 3; font-size: 30px; font-weight: bold; color: rgb(29, 29, 29); user-select: none; }
        .prevBtn { left: 1%; bottom: 42%; }
        .nextBtn { right: 1%; bottom: 42%; }
    </style>

    <body>
        <div class="slideWrap">
            <!-- 이전 버튼 -->
            <a href="#" class="prevBtn">&lt;</a>
            
            <!-- 슬라이드영역 -->
            <ul class="slideUl">
                <li class="banner1"></li>
                <li class="banner2"></li>
                <li class="banner3"></li>
            </ul>

            <!-- 다음 버튼 -->
            <a href="#" class="nextBtn">&gt;</a>
        </div>

        <script>
            $(document).ready( function(){
                var nowNum = 0; 
                var bannerObj = $('.slideUl li');
                var maxLength = bannerObj.length;
                var timer = 2500;
                var autoRun = setInterval(function(){rollingFn('right');},timer);
                bannerObj.eq(nowNum).fadeIn();

                $('.nextBtn').click( function(){
                    rollingFn('right');
                });
                $('.prevBtn').click( function(){
                    rollingFn('left');
                });

                function rollingFn(direction){
                    if(direction == 'right'){
                        //방향이 오른쪽이라면 nextBtn의 기능을 추가
                        nowNum = nowNum + 1;
                        //오른쪽으로 +1만큼 증가하고, 이 증가한 값이  
                        if(nowNum>maxLength-1){
                            nowNum = 0; 
                        }
                    }else {
                        //prevBtn기능을 추가함
                        nowNum = nowNum -1; 
                        if( nowNum < 0 ){
                            //전에있던 슬라이드가 나옴
                            nowNum = maxLength-1;
                        }
                    }
                    bannerObj.hide().eq(nowNum).fadeIn();
                }
            });
        </script>
    </body>
</html>
