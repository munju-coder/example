<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>이미지맵 태그</title>
    </head>
    <script>
        /*
            <map name="" id="">
            <area shape = "" coords="" href="" target="" alt="">
            <area coords = "좌푯값">

            <area> 태그는 이미지맵(image-map)에서 하이퍼링크가 연결된 영역을 정의할 때 사용
            area 태그의 coords속성은 이미지맵(image-map) 에서 해당 area 요소의 좌표를 명시함.
            coords 속성은 해당 area 요소의 크기와 모양, 배치 등을 명시하기 위해 shape 속성과 함께 사용되며, 
            이때 해당영역의 왼쪽 위 모서리(top-left-corner) 의 좌표는 언제나(0,0)이 된다. 

            속성값
            x1,y1,x2,y2 -> 사각형의 왼쪽 위 모서리(top-left-corner)와 오른쪽 아래 모서리(bottom-right-corner)

            map 태그는 이미지맵을 만드는 태그로 클릭할 수 있는 영역을 지닌 이미지를 뜻함.
            map 요소는 몇가지의 area 요소를 포함하는데
            area요소는 이미지맵에서 영역을 지정한다.
            map 요소의 name(또는 id)속성은 img요소의 usemap 속성과 관계가 있음.
            따라서 usemap과 name이름은 동일해야함.
            name과 id를 같이 쓴것은 name의 속성이 xhtml에서는 퇴화속성임.

            속성            속성값   
            alt             text   영역에 대한 대체 텍스트(alternate text)를 명시함.
                                    반드시 href 속성이 설정되어 있어야만 사용할 수 있음.

            coords          좌표    영역의 좌표를 명시함

                            x1,y1,x2,y2 사각형 모양일때 (shape="react") 좌 상 우 하
                            x,y,radius  shape="circle"일때 원형 중앙과 반지름의 좌표
                            x1,y1,x2,y2....xn,yn 다각형(shape="poly") 끝의 좌표 첫번째와 마지막 좌표
                            쌍이 동일하지 않으면, 브라우저는 다각형 가까이에 마지막 좌표 쌍을 추가할 것임.

            href            url  해당영역(area)에 연결된 하이퍼링트의 대상 url(target url)을 명시함.

            nohref          값   area 연결 링크가 없음. html5 지원X
            
            hreflang        언어코드 url의 언어코드 hreflang="en" 대상 url의 언어를 명시함. html5 지원 X

            shape(area모양) default 기본값으로 전체영역
                            rect 사각형 모양
                            circle 원형
                            poly 다각형

            target          url 을 열 곳 , 영역을 클릭했을 때 대상 url의 문서가 열릴 위치를 명시함.
                            _blank 문서를 새 창에 엶
                            _parent 부모창에 엶(부모없으면 _self처럼표시)
                            _top 전체브라우저 창에 엶
                            framename 지정된 프레임 안에 엶

            -------------------------html5에 새로 추가된 속성---------------------------
            download  파일이름  사용자가 링크를 클릭하면 target이 다운로드 됨(선택적)
                      href 속성을 설정될 때만 사용. 값이 생략되면 원래 파일이 사용됨5
                      ( ie,safari 지원 X ) download="sample"
                      
           
            
            media 미디어쿼리 url이 최적화된 미디어나 장치를 지정 media="screen and 
            (min-color-index256)"

            rel 현재 문서와 url 사이의 연관관계를 명시함.
                alternate 문서의 대안버전 rel = "alternate"
                author 저작자
                bookmark
                help
                license
                next
                nofollow
                noreferrer
                prefetch
                prev
                search
                tag
            type 미디어 유형 url의 미디어 유형(MIME type) type="image/gif"

        */
    </script>
    <body>
        <img src="http://tcpschool.com/examples/images/img_imagemap.jpg" alt="진실 혹은 거짓" usemap="#vending" style="width:320px; height:240px">
        <map name="vending" id="vending">
            <area shape="poly" coords="50,150,230,120,230,180,50,210" alt="진실" href="https://ko.wikipedia.org/wiki/%EC%A7%84%EC%8B%A4">
            <area shape="circle" coords="140,100,40" alt="거짓" href="https://ko.wikipedia.org/wiki/%EA%B1%B0%EC%A7%93%EB%A7%90">
        </map>
        <p>표지판을 눌러보세요!!</p>
    </body>
</html>
