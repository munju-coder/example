<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>placeholder 두줄만들기 및 애니메이션효과넣기</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<style>
    *{ padding: 0; margin: 0; list-style: none; }
    body { padding: 40px; }
    h2 { font-size: 15px; padding: 50px 0 10px; }
    .ani input { height: 40px; line-height: 40px; font-size:20px;}
	.ani input::-webkit-input-placeholder { color:red; opacity: 1; transition: all 0.5s; }
	.ani input:focus::-webkit-input-placeholder { text-indent:20px; opacity: 0; }
    .txt textarea { width: 200px; height: 100px; font-size: 15px; color: grey; }
    .line2 { position: relative; }
    .line2 input { height: 30px; border: 1px solid skyblue; background: transparent; }
    .line2 input.edit_data + span { opacity: 0; left: 0; }
    .line2 span { position: absolute; left: 10px; top: 2px; font-size: 12px; color: #999; line-height: 14px; transition: all .5s; z-index: -1; }

</style>
<body>
    <h2>placeholder 애니메이션 넣기</h2>
    <div class="ani">
        <input type="text" placeholder="애니메이션 테스트">
    </div>

    <h2>placeholder 두줄 넣기</h2>
    <div class="txt">
        <!-- 아스키 코드 html &#13; -> 바로 다음줄로 이동 &#10; -> 그줄의 맨 앞으로 이동 -->
        <textarea placeholder="첫번째 줄&#13;&#10;두번째 줄"></textarea>
    </div>

    <h2>placeholder 두줄 넣기 스크립트버전</h2>
    <div class="line2">
        <input type="text">
        <span>두줄<br>들어가기</span>
    </div>
    <script>
        $(document).ready( function(){
            $('.line2 input').change( function(){
                var length = $(this).val().length;
                if(length > 0) {
                    $(this).addClass('edit_data');
                }else{
                    $(this).removeClass('edit_data');
                }

            });
        });
    </script>
</body>
</html>
