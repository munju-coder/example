<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML progress tag</title>
</head>
<script>
    /*
        progress 태그는 html5에서 새롭게 추가된 요소
        
        *max
        -속성: 숫자
        -필요한 총 작업량을 명시함

        *value 
        -속성: 숫자
        -완료된 작업량을 명시함
    */
</script>
<body>

    <h3>다운로드 중..</h3>
    <p>진행률 : <progress max=100 value="50">50%</progress></p>
	
</body>
</html>
