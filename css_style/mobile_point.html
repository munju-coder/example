<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<style>
    div { overflow: hidden; }
    .dw_360px { width: 90%; max-width: 360px; margin: 0 auto; }
    /*text_align*/
    .t_left { text-align: left; }

    /*font*/
    .f15 { font-size: 15px; }
    .fw_bold { font-weight: bold; }
    .font_white { color: white; } 
    
    /*width*/
    .w5 { width: 5%;}
    .w10 { width: 10%; }
    .w15 { width: 15%; }
    .w20 { width: 20%; }
    .w25 { width: 25%; }
    .w30 { width: 30%; }
    .w40 { width: 40%; }
    .w50 { width: 50%; }
    
    /*background-color*/
    .bc_050 { background-color: #05031cc4; }
    .bg_eee { background-color: #eee; }
    
    /*border*/
    .bor_050 { border-bottom: 1px solid #05031cc4; }
    .bor_bottom { border-bottom: 1px solid #ddd; }
    
    /*margin*/
    .mt5px { margin-top: 5px; }
    .mt10px { margin-top: 10px; }
    .margin20per { margin: 20% 0; }
    .mb3per { margin-bottom: 3%; }
    
    /*padding*/
    .pt10px { padding-top: 10px; }
    .pb10px { padding-bottom: 10px; }
    .ptb10px { padding: 10px 0; }
    .padding10px { padding: 10px; }

    .wrap .contents .point_box .pb_title button { border: none; background-color: red; padding: 3px 8px; font-size: 12px; }
    .wrap .contents .point_box .pb_subject { background-color: #05031cc4; padding: 15px 10px; }




</style>

<body>
    <div class="wrap">
        <div class="contents">
            <div class="point_box">
                <div class="mb10px pb_subject">
                    <div class="f15 fw_bold font_white">포인트 내역</div>
                </div>
                
                <div class="pb_title padding10px bor_050">
                    <div class="pb_list mt5px t_left"><span class="fw_bold">TYPE : </span><span>HAPPYCOUPON</span></div>
                    <div class="pb_list mt5px t_left"><span class="fw_bold">ORDER : </span><span>2020043019322665</span></div>
                    <div class="pb_list mt5px t_left"><span class="fw_bold">POINT : </span><span>-960</span></div>
                    <div class="pb_list mt5px t_left"><span class="fw_bold">CONTENT : </span>주문번호<span>2020043019322665</span>결제</div>
                    <div class="pb_list mt5px t_left"><span class="fw_bold">DATE : </span><span>2020-04-30</span></div>
                    <div class="pb_list t_center"><span class="fw_bold">STATUS : </span><button class="font_white fw_bold">출금신청</button></div>
                </div>

                <div class="pb_title padding10px bg_eee bor_bottom">
                    <div class="pb_list mt5px t_left"><span class="fw_bold">TYPE : </span><span>HAPPYCOUPON</span></div>
                    <div class="pb_list mt5px t_left"><span class="fw_bold">ORDER : </span><span>2020043019322665</span></div>
                    <div class="pb_list mt5px t_left"><span class="fw_bold">POINT : </span><span>-960</span></div>
                    <div class="pb_list mt5px t_left"><span class="fw_bold">CONTENT : </span>주문번호<span>2020043019322665</span>결제</div>
                    <div class="pb_list mt5px t_left"><span class="fw_bold">DATE : </span><span>2020-04-30</span></div>
                    <div class="pb_list t_left"><span class="fw_bold">STATUS : </span><button class="font_white fw_bold">출금신청</button></div>
                </div>
            </div>
        </div>
        
    </div>
    
   
</body>
</html>
