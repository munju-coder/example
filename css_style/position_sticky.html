<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position sticky</title>
</head>
<script>
  /*
    position : sticky
    -엘리먼트 요소를 한곳에 고정시키면서 (fixed) 다른요소와는 겹치지 않는 방법
    -Sticky를 사용하면 relative 처럼 동작하면서 relative 요소가 없는 경우에는 fixed 처럼 동작하는 두가지 효과
    -top,bottom,left,right 등의 값을 필요로 하며 position sticky가 제대로 동작하지 않는 경우에는 
    방향값의 여부를 확인해야함 
    -부모요소들 중 어느 하나라도 overflow: hidden 이 있으면 동작하지않으므로 확인해야함
  
  */
</script>
<body>
  <style>
    .wrap { width: 100%; height: 2000px; }
    .ele1 { display: inline-block; position: relative; width: 80px; height: 80px; background-color: red; }
    .ele2 { display: inline-block; position: sticky; top: 30px; width: 80px; height: 80px; background-color: blue; }
  </style>
  <div class="wrap">
    <div class="ele1">relative</div>
    <div class="ele2">sticky</div>
  </div>
</body>
</html>
