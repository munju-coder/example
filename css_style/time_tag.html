<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time tag </title>
</head>
<script>
    /*
        html 문서에는 의미적인 기능을 부여한다는 W3C의 의견을 반영하기위해
        HTML5 에서 추가된 태그로, 문서 내용 안에 어떤 날짜나 시간을 나타내는 표현이 있을 때
        사용하고 알맞은 날짜나 시간을 컴퓨터가 인식할 수 있게 의미적으로 나타내는 데 사용한다.
        
        datetime="2019-04-19T20:00:00"
    */

</script>
<body>
    <p>이번 콘서트는 <time datetime="2019-04-19T20:00:00">4월 19일 저녁 8시</time>부터 시작합니다.</p>
</body>
</html>
