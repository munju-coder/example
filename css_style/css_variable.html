<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 변수사용</title>
</head>
<script>
    /*

        구조적 가상클래스 (structural pseido-class)
        : 웹 문서 구조에서 특정 위치에 있는 요소를 선택하는 가상 클래스
        ex) :root, :nth-child(n)
        
        :root 가상 클래스
        root를 사용해 최상위 요소에 변수를 선언하면 모든 요소에서 변수를 사용할 수 있는데,
        이렇게 :root를 사용해서 변수를 사용하게 되면 한번에 수정이 용이함.

        css :root 의사 클래스와 css 변수
        사용자 지정 css속성 사용하기(변수)
        : css 저작자가 정의하는 개체로, 문서 전반적으로 재사용할 임의의 값을 담는다.
        :root 변수선언 웹문서에서 공통으로 사용될 속성을 미리 변수에 선언함
        ( 단, IE에서는 지원불가임 )
            
        (--main-color: black; )
        var() color: var(--main-color);
        -사용자 지정 속성을 사용하면 한 영역에 값을 저장해놓고 다른 여러 곳에서 참조해갈 수 있음.
        추가로 오는 장점은 의미를 가지는 식별자를 사용한다는 것으로, #00ff00보다는 --main-text-color 가
        이해하기 쉽다.

        element { --main-bg-color: red; }
        :root { --main-bg-color: blue; }
         
        변수선언
        --variable-name: value;

    */
</script>
<style>
    :root {
        /* color */
        --color-black: #333;
        --colorRed: red;
        --color-yellow: yellow;
        
        /* size */
        --base-space: 8px;
        --size-button: 60px;
        --size-border: 4px;
        --font-size: 30px;
    }

    .colorBtn { font-size: var(--font-size); padding: calc(var(--base-space) * 1.8); border-radius: var(--size-border); }
    p { font-size: var(--font-size);  color: var(--colorRed); } 

</style>
<body>
    <div class="colorBtn">ㅇㅇㅇ</div>
    <p>css 변수 사용하기</p>
</body> 
</html>
