<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
    <style>
        .switch_box { position: relative; display: inline-block; width: 65px; height: 34px; }
        /*원래 있던 input 숨김*/
        .switch_box input { opacity: 0; width: 0; height: 0; }
        .switch_box .slider { position: absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: #ddd; transition: .4s; -webkit-transition: .4s; }
        .switch_box .slider::before { content: ''; position: absolute; width: 26px; height: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; -webkit-transition: .4s;}
        .switch_box input:checked + .slider { background-color: red; }
        .switch_box input:focus + .slider {  box-shadow: 0 0 1px  #bb1a1a; }
        input:checked + .slider:before { -webkit-transform: translateX(30px); -ms-transform: translateX(30px); transform: translateX(30px); }

        /* Rounded sliders */
        .slider.round { border-radius: 34px; }
        .slider.round:before { border-radius: 50%; }
    </style>
    <body>
        <h2>Toggle Switch button</h2>

        <label class="switch_box">
            <input type="checkbox">
            <span class="slider"></span>
        </label>

        <label class="switch_box">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
    </body>
</html>
