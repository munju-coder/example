<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fontawesome unicode 활용하기</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<style>
    ul { padding: 0; margin: 0; list-style: none; }
</style>
<body>
    <h2>폰트어썸 활용하기</h2>
    <style>
        .icon::before {
          display: inline-block;
          font-style: normal;
          font-variant: normal;
          text-rendering: auto;
          -webkit-font-smoothing: antialiased;
        }
      
        .login::before {
          font-family: "Font Awesome 5 Free"; font-weight: 900; content: "\f217";
        }
      
        .tps::before {
          font-family: "Font Awesome 5 Free"; font-weight: 400; content: "\f1ea";
        }
      
        .twitter::before {
          font-family: "Font Awesome 5 Brands"; content: "\f099";
        }
      </style>
      
      <ul style="margin: 0;">
        <li><span class="icon login"></span> Login</li>
        <li><span class="icon tps"></span> TPS Reports</li>
        <li><span class="icon twitter"></span> Twitter</li>
      </ul>

</body>
</html>
