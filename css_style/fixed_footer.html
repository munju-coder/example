<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fixed footer</title>
</head>
<style>
    .wrap .contents { background-color: #ddd; padding: 10px; height: 100vh; }
    .footer { position: fixed; left: 0; bottom: 0; width: 100%; background-color: navy; color: white; text-align: center; }
</style>
<body>
    <div class="wrap">
        <h2>Fixed/Sticky Footer Example</h2>
        <p>The footer is placed at the bottom of the page.</p>
        <div class="contents">
            동적으로 크기가 늘어날때 footer고정
        </div>
    
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
