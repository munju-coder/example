<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap");
        body { background: #272727; }
        .nav_menu { position: absolute; top: 50%; left: 50%;  transform: translate(-50%, -50%); -webkit-transform: translate(-50%, -50%); }
        a { text-decoration: none; color: #f6f4e6; font-size: 24px; text-transform: uppercase; font-weight: 600; display: inline-block; width: 80px; 
        transition: all .2s ease-in-out; }
        .nav_menu a:hover { color: #fddb3a; }
        .nav_menu .dot { 
            width: 6px; 
            height: 6px; 
            background-color: #fddb3a; 
            border-radius: 50%; 
            opacity: 0; 
            -webkit-transform: translateX(30px);
            transform: translateX(30px);
            -webkit-transition: all .2s ease-in-out; 
            transition: all .2s ease-in-out;
        }
        .nav_menu a:nth-child(1):hover ~ .dot { 
            -webkit-transform: translateX(30px); 
            transform: translate(30px); 
            -webkit-transition: all .2s ease-in-out;
            transition: all .2s ease-in-out;
            opacity: 1;
        }


    </style>
    <body>
        <nav class="nav_menu">
            <a href="#">home</a>
            <a href="#">home</a>
            <a href="#">home</a>
            <a href="#">home</a>
            <div class="dot"></div>
        </nav>
    </body>
</html>
