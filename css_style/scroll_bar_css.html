<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        .flex{
            display:flex;
            }

            .scroll{
                width: 100px;
                padding: 0px 13px 0px 13px;
                overflow-y: scroll;
                height: 200px;
                box-sizing: border-box;
                color: white;
                font-family: 'Nanum Gothic';
                background-color: rgba(0,0,0,0.8);
                margin-right: 50px;
            }

            /* 스크롤바 설정*/
            .type1::-webkit-scrollbar{
                width: 6px;
            }

            /* 스크롤바 막대 설정*/
            .type1::-webkit-scrollbar-thumb{
                height: 17%;
                background-color: rgba(255,255,255,1);
                /* 스크롤바 둥글게 설정    */
                border-radius: 10px;    
            }

            /* 스크롤바 뒷 배경 설정*/
            .type1::-webkit-scrollbar-track{
                background-color: rgba(0,0,0,0);
            }


            /* 스크롤바 설정*/
            .type2::-webkit-scrollbar{
                width: 6px;
            }

            /* 스크롤바 막대 설정*/
            .type2::-webkit-scrollbar-thumb{
                height: 17%;
                background-color: rgba(33,133,133,1);
                border-radius: 10px;  
            }

            /* 스크롤바 뒷 배경 설정*/
            .type2::-webkit-scrollbar-track{
                background-color: rgba(33,133,133,0.33);
            }
    </style>
    <body>
        <h1>스크롤바 커스텀</h1>
        <div class="flex">

        <div class="scroll type0">
        <h1>기본</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>

        <div class="scroll type1">
        <h1>커스텀1</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>

        <div class="scroll type2">
        <h1>커스텀2</h1>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
        </div>
    </body>
</html>
