<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>


.log_chk { position: relative; }
.log_chk .log_label input { position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0; }
.log_chk .log_label .checkmark { position: absolute; top: 0; left: 0; height: 30px; width: 30px; border: 2px solid #7251e6; margin-top: 6px; }
.log_chk .log_label .checkmark:after { content: ""; position: absolute; display: none; }
.log_chk .log_label input:checked ~ .checkmark:after { display: block; }
.log_chk .log_label .checkmark:after {
    left: 9px;
    top: 6px;
    width: 8px;
    height: 10px;
    border: solid #7251e6;
    border-width: 0 3px 3px 0;
    -webkit-transform: rotate(45deg);
    -ms-transform: rotate(45deg);
    transform: rotate(45deg);
}
.log_chk .log_label .login_txt { display: inline-block; margin-top: 4px; margin-left: 60px; font-size: 28px; }
#mb_id { margin-bottom: 20px; }
input { padding: 16px 10px; border: 1px solid #868686; font-size: 24px; } 
.log_chk { margin-top: 60px; }
    </style>
</head>
<body>
    <div class="log_chk t_left">
        <!-- <input type="checkbox">
        <span>로그인 유지</span> -->
        <label class="log_label">
            <input type="checkbox" checked="checked">
            <span class="checkmark"></span>
            <span class="login_txt">로그인유지</span>
        </label>
    </div>
</body>
</html>
