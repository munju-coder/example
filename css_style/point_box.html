<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- 부트스트랩 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>
<style>
    div { overflow: hidden; }
    .dw_1200px { width: 100%; max-width: 1200px; margin: 0 auto; }
    .bor_bottom { border-bottom: 1px solid #ddd; }

    /*text_align*/
    .t_center { text-align: center; }

    /*font*/
    .f20 { font-size: 20px; }
    .fw_bold { font-weight: bold; }
    .font_white { color: white; }

    /*width*/
    .w5 { width: 5%;}
    .w10 { width: 10%; }
    .w15 { width: 15%; }
    .w20 { width: 20%; }
    .w25 { width: 25%; }
    .w30 { width: 30%; }
    .w40 { width: 40%; }
    .w50 { width: 50%; }
    
    /*background-color*/
    .bc_050 { background-color: #05031cc4; }
    .bc_f0 { background-color: #f0f0f0; }

    /*margin*/
    .mt5px { margin-top: 5px; }
    .mt10px { margin-top: 10px; }
    .margin20per { margin: 20% 0; }
    .mb3per { margin-bottom: 3%; }

    /*padding*/
    .pt10px { padding-top: 10px; }
    .pb10px { padding-bottom: 10px; }
    .ptb10px { padding: 10px 0; }

    .wrap .contents .point_box .pb_title .pb_list { float: left; }
    .wrap .contents .point_box .pb_title button { border: none; background-color: red; padding: 5px 10px;}



</style>

<body>
    <div class="wrap">
        <div class="dw_1200px contents">
            <div class="margin20per point_box">
                <div class="mb3per pb_subject">
                    <div class="f20 fw_bold">포인트 내역</div>
                </div>
        
                <div class="pb_title bor_bottom ptb10px bc_050 font_white fw_bold">
                    <div class="pb_list w5 t_center">NUM</div>
                    <div class="pb_list w15 t_center">TYPE</div>
                    <div class="pb_list w20 t_center">ORDER</div>
                    <div class="pb_list w10 t_center">POINT</div>
                    <div class="pb_list w25 t_center">CONTENT</div>
                    <div class="pb_list w10 t_center">DATE</div>
                    <div class="pb_list w15 t_center">STATUS</div>
                </div>
        
                <div class="pb_title ptb10px">
                    <div class="pb_list mt5px w5 t_center"><span>1</span></div>
                    <div class="pb_list mt5px w15 t_center"><span>HAPPYCOUPON</span></div>
                    <div class="pb_list mt5px w20 t_center"><span>2020043019322665</span></div>
                    <div class="pb_list mt5px w10 t_center"><span>-960</span></div>
                    <div class="pb_list mt5px w25 t_center"><p>주문번호<span>2020043019322665</span>결제</p></div>
                    <div class="pb_list mt5px w10 t_center"><span>2020-04-30</span></div>
                    <div class="pb_list w15 t_center"><button class="font_white fw_bold">출금신청</button></div>
                </div>

                <div class="pb_title ptb10px bc_f0">
                    <div class="pb_list mt5px w5 t_center"><span>1</span></div>
                    <div class="pb_list mt5px w15 t_center"><span>HAPPYCOUPON</span></div>
                    <div class="pb_list mt5px w20 t_center"><span>2020043019322665</span></div>
                    <div class="pb_list mt5px w10 t_center"><span>-960</span></div>
                    <div class="pb_list mt5px w25 t_center"><p>주문번호<span>2020043019322665</span>결제</p></div>
                    <div class="pb_list mt5px w10 t_center"><span>2020-04-30</span></div>
                    <div class="pb_list w15 t_center"><button class="font_white fw_bold">출금신청</button></div>
                </div>
            </div>
        </div>
        
    </div>
    
   
</body>
</html>
