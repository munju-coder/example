<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fullpage example</title>
    <link rel="stylesheet" href="lib/jquery.fullPage.css">
    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/jquery.fullPage.min.js"></script>
</head>
<style>
    a { color: inherit; text-decoration: none; }
    header { width: 100%; padding: 20px 0; position: fixed; z-index: 1000; background-color: rgba(0, 0, 0, 0.7); color: white; }
    header h1 { font-size: 32px; margin-left: 100px; }
    header nav { position: absolute; right: 100px; top: 70px; }
    header nav ul { margin: 0; padding: 0; list-style: none; }
    header nav ul li { display: inline-block; margin-left: 20px; font-weight: 900; }
    #section0 { background: url(images/1.jpg) center center no-repeat; background-size: cover; }
    #section1 { background: url(images/2.jpg) center center no-repeat; background-size: cover; }
    #section2 { background: url(images/3.jpg) center center no-repeat; background-size: cover; }
    #section3 { background: url(images/4.jpg) center center no-repeat; background-size: cover; }
</style>
<script>
    $(document).ready( function(){
        $('#wrap').fullpage({
            menu: '.menu',
            navigation: true,
            keyboardScrolling: true,
            anchors : [ 'page1' , 'page2' , 'page3' , 'page4' ],
            easingcss3: 'ease-out',
            scrollspeed: 3000,
            autoscrolling: true,
            responsiveWidth: 1025,
            
        });
    });
    
    // $( function() {
    //     /*

    //         loopTop : true ,
    //         loopBottom : true ,
    //         /*css3 : true ,
    //         easingcss3 : 'ease-out' ,
    //         scrollspeed : 3000*/
            
    //     });
    // });
    
</script>

<body>
    <header>
        <h1><a href="#">Logo</a></h1>
        
        <nav>
            <ul class="menu">
                <li><a href="#page1" data-menuanchor="page1">Section1</a></li>
                <li><a href="#page2" data-menuanchor="page2">Section2</a></li>
                <li><a href="#page3" data-menuanchor="page3">Section3</a></li>
                <li><a href="#page4" data-menuanchor="page4">Section4</a></li>
            </ul>
        </nav>
    </header>

    <div id="wrap">
        <div class="section" id="section0"></div>
        <div class="section" id="section1"></div>
        <div class="section" id="section2"></div>
        <div class="section" id="section3"></div>
    </div>
</body>
</html>
