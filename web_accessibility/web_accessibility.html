<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>웹접근성 web accessibility</title>
    </head>
    <script>
        /*
            W3W (World Wide Web Consortium 팀 버너스 리 창시)가 지정한 표준안을 지켜 웹사이트를 제작해야한다.
            *목적*
            -어떤 운영체제나 웹브라우저 상에서도 비교적 동일한 디자인과 기능을 구현하는 데에 목적이 있다.
            -웹접근성이란 장애인, 고령자 등이 웹 사이트에서 제공하는 정보에 비장애인과 동등하게 접근하고 이해할 수 있도록 보장하는것 
            -신체적 차이나 장애 여부와 상관없이 누구나 원활하게 웹페이지를 이용할 수 있어야한다는 의미
            (장애인 및 고령자 등을 포함한 모든사람/ 다양한 플랫폼 및 장치 , 웹 브라우저 등의 모든 환경)
            
            
            +시각장애인의 경우 스크린리더라는 별도의 소프트웨어를 컴퓨터에 설치하여 음성으로 웹페이지에 담긴 정보를 이해함.
            스크린리더는 스스로 웹페이지의 내용을 분석하지 못한다 
            ex) 이미지를 읽지 못하기 떄문에 img 태그의 alt속성을 추가해야한다.

            < 웹접근성 4가지 핵심 원리 >
            1. 인식의 용이성: 모든 콘텐츠는 사용자가 인식할 수 있어야 한다.
                -적절한 텍스트 제공 : 텍스트가 아닌 콘텐츠는 그 의미나 용도를 이해할 수 있도록 대체 텍스트를 제공해야함.
                -자막제공: 멀티미디어 콘텐츠에는 자막, 원고 또는 수화를 제공해야함.
                -색에 무관한 콘텐츠 인식: 콘텐츠는 색에 관계없이 인식될 수 있어야함.
                -명확한 지시사항 제공: 지시사항은 모양, 크기 위치, 방향, 색, 소리 등에 관계없이 인식 될 수 있어야함.
                -텍스트 콘텐츠의 명도 대비: 텍스트와 콘텐츠 배경 간의 명도 대비는 4.5대 1이상이어야 한다.
                -자동재생 금지: 자동으로 소리가 재생되지 않아야 한다.
                -콘텐츠간의 구분: 이웃한 콘텐츠는 구별 될 수 있어야한다.

            2. 운용의 용이성: 사용자 인터페이스 구성요소는 조작 가능하고 내비게이션 할 수 있어야 한다.
                -키보드 사용 보장 : 모든 기능은 키보드만으로도 사용할 수 있어야 한다.(PC웹)
                -누르기 동작 지원 : 터치 기반 모바일 기기의 모든 컨트롤은 누르기 동작으로 제어할 수 있어야 한다.(모바일)
                -초점 이동 : 키보드에 의한 초점은 논리적으로 이동해야 하며, 시각적으로 구별할 수 있어야 한다.
                -조작 기능 : 사용자 입력 및 컨트롤은 조작 가능하도록 제공되어야 한다.
                -응답시간 조절 : 시간제한이 있는 콘텐츠는 응답시간을 조절 할 수 있어야한다.
                -정지기능 제공 : 자동으로 변경되는 콘텐츠는 움직임을 제공할 수 있어야 한다.
                -깜빡임과 번쩍임 사용제한 : 초당 3~50회의 주기로 깜빡이거나 번쩍이는 콘텐츠를 제공하지 않아야 한다.
                -반복영역건너뛰기 : 콘텐츠의 반복되는 영역은 건너뛸 수 있도록 만들어야한다.
                -제목 제공 : 페이지, 프레임, 콘텐츠 블록에는 적절한 제목을 제공해야 한다.
                -적절한 링크 텍스트 : 링크 텍스트는 용도나 목적을 이해할 수 있도록 제공해야한다.
            3. 이해의 용이성: 모든 사용자에게 콘텐츠는 이해할 수 있어야 함.
                -기본 언어표시 : 주로 사용하는 언어를 명시해야함.
                -사용자 요구에 따른 실행 : 사용자가 의도하지 않은 기능(새창, 초점 변화 등)은 실행되지 않아야 한다.
                -콘텐츠의 선형화 : 콘텐츠는 논리적인 순서로 제공되어야한다.
                -표의 구성 : 표는 이해하기 쉽게 구성해야 한다.
                
            4. 견고성: 미래의 기술로도 현재의 콘텐츠를 이용할 수 있어야 함.
            
            결과->
            1. 수정 및 운영관리 용이
            -콘텐츠의 올바른 구조화와 css로 시각표현을 통일하여 제어, 제작의 부담 감소 및 관리 용이
            2. 접근성 향상
            -웹 표준을 이용해 작성한 문서의 다양한 브라우징 환경에 대응이 가능하며, 핸드폰 PDA에서도 정상적인 작동 및 장애인
            지원용 프로그램에도 도움이 되므로 사용자나 접속 장치의 접근성이 용이하다.
            3.검색엔진 최적화(SEO)
            -웹 표준을 지켜 구조화된 웹페이지는 검색 로봇이 웹페이지의 데이터를 원활하게 수집할 수 있어
            검색엔진에 효율적으로 노출 될 수 있도록 검색결과를 최적화함.
            4.서버 저장공간 및 데이터 절약
            5.효율적인 마크업
            6.웹호환성가능 (웹표준을 준수함으로써 크로스브라우징 개념이 포함됨) 
            
            < html에서의 권장사항 >
            1.크로스 브라우징이 가능하도록 해야함.
            2.모든값은 따옴표로 묶어줌.
            3.단일 태그의 마무리는 항상 '/>'로 해준다. <br> -> <br/>로 작성해주는 것이 좋음.(닫힌다는 의도를 명확하게 드러내줘야함)
            4.<meta charset="UTF-8"> 캐릭터셋 지정 :html 파일의 인코딩을 알려주는 태그로, 인코딩을 명확하게 알려주지 않으면 
            웹브라우저 설정 상황에 따라 자동으로 인코딩을 추정해서 처리하는데, 처리가 정확할 경우도 있지만 그렇지 않은경우도 많음.
            시각장애를 가진 사람이 웹페이지를 보는 경우, 보통은 음성을 통해 내용이 전달되는데, 인코딩 방식이 잘못되면
            내용 전달에 문제가 생길 수 있으므로 유의해야함.
            5.img 태그의 alt속성을 반드시 지정 <img src="thumb.jpg" alt="즐거운 여름 휴가" />
            -> img 태그 내의 alt에 대체 텍스트를 입력해 스크린리더기가 읽을 수 있게 해야한다.
            이미지에 글 콘텐츠가 포함돼 있자면 똑같이 적도록 해야한다. 
            
            6.색상은 RGB코드로 지정한다. 
            -색각이상자를 위한 웹접근성 권장사항입니다.
            -색각이상은 망막 내 세포의 이상으로 색상을 제대로 구분하지 못하는증상, 웹접근성을 고려하여 HTML 코드를 작성할 때에는
            색각이상자가 구분할 수 없는 색 사용을 지양하고(적녹이나 황색), 색에 관계없이 콘텐츠 인식이 가능하도록 콘텐츠를 작성하는것이 좋다.
            -RGB코드를 사용하는 이유는 문자열로 구성된 색상은 색각이상자가 인식하는 것 자체가 불가능하지만, 색상코드는 16진수 수치를
            통해 인식하는 것이 가능하다.

            7. HTML 코드 들여쓰기 (리더기의 가독성을 높이기 위함)

            8. 이미지 파일명은 의도가 드러나도록 작성한다. 
            -리더기 음성을 통해 전달받는 입장에서는 의도가 드러나지 않는 단어나 문장으로 인해 혼란을 느낄 가능성이 매우 높다.
            이미지 파일명 뿐만 아니라, 네이밍을 직접 해야 하는 모든 부분에서는 의도를 잘 드러내가며 코드를 작성 해야한다.

            9.class의 이름을 지을 때, 상위 태그는 box를 포함하여 지정한다.(권장사함)
            1)  <div class="wrap"></div>
            2)
                <div class="wrap">
                    <div class="box1"></div>
                    <div class="box2"></div>
                </div>
            10. 제목태그를 적절하게 사용한다.
            제목을 나타내는 h태그에는 숫자가 붙는데,숫자에 따라 조금씩 다르게 해석될 수 있음.
            h1 : 전체 내용을 대표하는 제목
            h2 : 챕터별 내용을 대표하는 제목
            h3 : 로그인이나 공지사항 등 자잘한 모듈 단위의 제목
            11. 사이즈는 px단위를 주로 사용한다.
            -단위를 통일하는 편이 음성 인식에는 유리하다.
            12. 표형식은 테이블태그를 가급적 사용한다. *(권장사항)


        */
    </script>
